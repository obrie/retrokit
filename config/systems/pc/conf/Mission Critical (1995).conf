[dosbox]
memsize = 63

[cpu]
cycles = max

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2

[autoexec]
@mount c .\eXoDOS\
@echo off
imgmount d .\eXoDOS\mcritic\cd\MISSION_1.iso .\eXoDOS\mcritic\cd\MISSION_2.iso .\eXoDOS\mcritic\cd\MISSION_3.iso -t cdrom
@c:
cls
echo.
echo Press Ctrl-F4 to switch disks when prompted.
echo.
pause
cls
@cd mcritic
@call run
exit
