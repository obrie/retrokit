[mouse]
mouse_sensitivity = 125

[dosbox]
memsize = 64

[cpu]
cycles = max

[mixer]
rate = 49716

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[sblaster]
sbtype = sbpro2
oplmode = opl3

[autoexec]
@mount c .\eXoDOS\
imgmount d ".\eXoDOS\bludbowl\cd\Blood Bowl.cue" -t cdrom
@c:
cls
@cd bludbowl
@call run
exit
