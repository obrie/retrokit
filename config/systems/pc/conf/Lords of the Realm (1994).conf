[sdl]
priority = higher higher

[dosbox]
memsize = 63

[cpu]
cycles = 20000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[ipx]
ipx = true

[autoexec]
@mount c .\eXoDOS\lordofrm\
@mount a .\eXoDOS\lordofrm\floppy -t floppy
imgmount d ".\eXoDOS\lordofrm\CD\LOTR.CUE" -t iso
c:
cls
@call run
exit
