[dosbox]
memsize = 64

[cpu]
cycleup = 500

[mixer]
blocksize = 2048
prebuffer = 10

[gus]
gus = true

[joystick]
buttonwrap = true

[autoexec]
echo off
@mount c ./eXoDOS/
imgmount d "./eXoDOS/SPUD1/cd/Spud CD1.img" "./eXoDOS/SPUD1/cd/Spud CD2.img" -t cdrom
@c:
cls
echo.
echo This game spans 2 CDs. Press Ctrl+F4 when prompted to switch to the next disc.
echo.
pause
cls
@cd spud1
@call spud
exit

