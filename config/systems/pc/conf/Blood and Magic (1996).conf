[sdl]
priority = higher higher

[dosbox]
memsize = 64

[cpu]
cycles = 65000

[mixer]
rate = 49716

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 20

[sblaster]
oplmode = opl3

[ipx]
ipx = true

[autoexec]
@mount c ./eXoDOS/
imgmount d ./eXoDOS/bludmagi/cd/bam.cue -t cdrom
@c:
cls
@cd bludmagi
@call run
exit
