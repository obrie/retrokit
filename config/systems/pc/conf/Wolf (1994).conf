[sdl]
priority = higher normal

[dosbox]
memsize = 32

[cpu]
cycles = 3000

[mixer]
rate = 44100
prebuffer = 25

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 60

[speaker]
lpt_dac = disney

[autoexec]
mount c ./eXoDOS/Wolf  
imgmount d ./eXoDOS/Wolf/cd/Wolf.cue -t cdrom 
c: 
slowread
cd wolf
cls 
@call run
exit
