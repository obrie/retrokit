[sdl]
priority = higher higher

[dosbox]
machine = cga
memsize = 4

[render]
monochrome_palette = green
glshader = sharp

[composite]
hue = 280
saturation = 130

[voodoo]
voodoo_memsize = 12

[cpu]
cycles = 1200

[mouse]
ps2_mouse_model = intellimouse

[fluidsynth]
soundfont = .\mt32\SoundCanvas.sf2

[mt32]
romdir = .\mt32

[innovation]
sidmodel = none

[ethernet]
ne2000 = false

[autoexec]
@echo off
@mount c ./eXoDOS/
c:
cls
copy .\wizar1\save1.dsk .\wizar4\save1.dsk
copy .\wizar2\save2.dsk .\wizar4\save2.dsk
copy .\wizar3\save3.dsk .\wizar4\save3.dsk
cd wizar4
cls
call run.bat
exit
