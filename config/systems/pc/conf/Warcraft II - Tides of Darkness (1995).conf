[sdl]
priority = higher higher

[dosbox]
memsize = 64

[cpu]
cycles = 20000

[mixer]
rate = 49716

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[sblaster]
oplmode = opl3

[ipx]
ipx = true

[autoexec]
@mount c .\eXoDOS\
imgmount d ".\eXoDOS\WarcrafD\cd\WC2TOD.cue" ".\eXoDOS\WarcrafD\cd\WC2BTDP.cue" -t cdrom
@c:
cls
@cd WarcrafD
@echo off
cls
@echo.
echo If prompted to switch to the expansion campaign disk
echo (Beyond the Dark Portal) press Ctrl-F4
echo.
pause
call run
exit
