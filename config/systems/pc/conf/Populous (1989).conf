[dosbox]
memsize = 63

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[speaker]
tandy = on

[autoexec]
mount c ./eXoDOS/Populous
imgmount d ./eXoDOS/Populous/cd/populous.iso -t cdrom
imgmount b "./eXoDOS/Populous/floppy/Populous UK 3.5''.IMA" -t floppy
imgmount a "./eXoDOS/Populous/floppy/Populous The Promised Lands UK 5.25''.IMA" -t floppy
c:
cls
@call run
exit

