[dosbox]
machine = cga
memsize = 4

[cpu]
cycles = 400
cycleup = 500

[mixer]
blocksize = 2048
prebuffer = 10

[gus]
gus = true

[joystick]
buttonwrap = true

[autoexec]
echo off
@mount c ./eXoDOS/roboody
c:
@cls
echo.
echo Use the arrow keys on your numeric pad.
echo Press F12 in game to enable Composite mode.
echo.
pause
@play
exit

