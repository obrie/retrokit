[dosbox]
memsize = 63

[cpu]
cycles = max

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[gus]
gus = true

[speaker]
lpt_dac = off

[autoexec]
mount c .\eXoDOS\F15SE3
imgmount d .\eXoDOS\F15SE3\cd\F-15.Strike.Eagle.3.iso -t cdrom
imgmount a .\eXoDOS\F15SE3\floppy\F-15.Strike.Eagle.3.v4108.03.Update.Disk.ima -t floppy
c:
cls
@call run
exit
