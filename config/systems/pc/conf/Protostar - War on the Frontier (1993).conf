[dosbox]
memsize = 32

[cpu]
cycles = 9000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[mt32]
romdir = ./mt32/

[gus]
gus = true

[speaker]
lpt_dac = off

[autoexec]
@mount c .\eXoDOS\protost
imgmount d .\eXoDOS\protost\CD\Protostar.cue -t iso
c:
cls
@call run
exit
