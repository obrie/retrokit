[sdl]
priority = higher higher

[render]
monochrome_palette = green
glshader = sharp

[voodoo]
voodoo_memsize = 12

[mouse]
ps2_mouse_model = intellimouse

[fluidsynth]
soundfont = .\mt32\SoundCanvas.sf2

[mt32]
romdir = .\mt32

[gus]
gus = true

[imfc]
imfc = true

[innovation]
sidmodel = none

[speaker]
tandy = off

[ethernet]
ne2000 = false

[autoexec]
@echo off
mount c ./eXoDOS/LSL2
c:
@call run.bat
exit
