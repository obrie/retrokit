[dosbox]
machine = cga
memsize = 8

[cpu]
cycles = 500

[joystick]
joysticktype = disabled

[autoexec]
@echo off
mount c ./eXoDOS/TagTeamW
c:
cls
echo.
echo You will need to press F2 to change the "number of joysticks"
echo to 0, otherwise keyboard controls will not respond.
echo.
echo If you would like to play in Composite Mode, press F12
echo once the game starts.
echo.
pause
cls
@boot TTW.img -l a
exit

