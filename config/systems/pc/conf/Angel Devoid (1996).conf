[dosbox]
memsize = 32

[cpu]
cycles = max

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[gus]
gus = true

[speaker]
lpt_dac = off

[autoexec]
echo off
@mount c .\eXoDOS\
imgmount d ".\eXoDOS\adevoid\cd\Angel_1.cue" ".\eXoDOS\adevoid\cd\Angel_2.cue" ".\eXoDOS\adevoid\cd\Angel_3.cue" ".\eXoDOS\adevoid\cd\Angel_4.cue" -t cdrom
@c:
cls
echo.
echo This game spans 4 CDs. Press Ctrl+F4 when prompted to switch to the next disc.
echo.
pause
cls
@cd adevoid
@angel
exit
