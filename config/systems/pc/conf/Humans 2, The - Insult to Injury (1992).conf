[dosbox]
memsize = 32

[cpu]
cycles = 6000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[gus]
gus = true

[speaker]
lpt_dac = off

[autoexec]
@mount c ./eXoDOS/humans2
#imgmount d ./eXoDOS/humans/cd/HUMANS.img -t cdrom
mount a ./eXoDOS/humans2/floppy/ -t floppy
@c:
cls
@call run
exit

