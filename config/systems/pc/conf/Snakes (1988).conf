[dosbox]
machine = tandy
memsize = 8

[cpu]
cycles = 250

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2

[joystick]
joysticktype = 4axis_2

[autoexec]
mount c .\eXoDOS\Snakes88
c:
echo off
@cls
echo.
echo Left CTRL is the Joystick FIRE key.
echo Cursor keys control movement
echo.
pause
@basic snakes
exit
