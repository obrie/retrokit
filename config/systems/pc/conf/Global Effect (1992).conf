[sdl]
priority = higher higher

[dosbox]
memsize = 32

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[gus]
gus = true

[speaker]
lpt_dac = off

[autoexec]
mount c ./eXoDOS/globeffe
imgmount a "./eXoDOS/globeffe/floppy/Global Effect [1992] [5.25] [1 of 2].ima" "./eXoDOS/globeffe/floppy/Global Effect [1992] [5.25] [2 of 2].ima" -t floppy
c:
cls
@cd
@call run
exit

