[dosbox]
memsize = 32

[cpu]
cycles = 6000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2

[gus]
gus = true

[speaker]
tandy = on
lpt_dac = off

[autoexec]
mount c .\eXoDOS\
c:
@echo off
cd CiscoHea
cls
echo.
echo All sound modes are active and can be selected at the first menu:
echo Internal (PC Speaker)
echo Adlib
echo Roland
echo Tandy
echo.
pause
@cisco
exit
