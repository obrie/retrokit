[dosbox]
memsize=32

[cpu]
cycles=15000

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[sblaster]
sbmixer=false

[autoexec]
mount c .\eXoDOS\7thguest
imgmount d ".\eXoDOS\7thguest\cd\T7G1.cue" ".\eXoDOS\7thguest\cd\T7G2.cue" -t cdrom
c:
cd t7g
echo off
cls
echo.
echo This game is is comprised of 2 CD's.  Press Ctrl-F4 to switch
echo discs when prompted.
echo.
pause
cls
call run.bat
exit
