[sdl]
priority = higher higher

[dosbox]
machine = cga
memsize = 4

[render]
monochrome_palette = green
glshader = sharp

[composite]
era = new

[voodoo]
voodoo_memsize = 12

[mouse]
ps2_mouse_model = intellimouse

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2

[mt32]
romdir = ./mt32

[innovation]
sidmodel = none

[ethernet]
ne2000 = false

[autoexec]
@echo off
mount c .\eXoDOS\JeopSE
imgmount a ".\eXoDOS\JeopSE\floppy\Jeopardy! New Sports Edition (1988) 3.5.IMA" -t floppy
imgmount b ".\eXoDOS\JeopSE\floppy\Jeopardy! New Sports Edition (1988) 5.25.img" -t floppy
c:
@call run.bat
exit
