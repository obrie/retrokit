[dosbox]
memsize = 32

[cpu]
cycles = 9000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[sblaster]
oplmode = opl3

[gus]
gus = true

[speaker]
lpt_dac = off

[autoexec]
mount c ./eXoDOS/HocusPoc
imgmount d "./eXoDOS/HocusPoc/cd/HOCUS POCUS.iso" -t cdrom
c:
cd hocus
@cls
@call run
exit

