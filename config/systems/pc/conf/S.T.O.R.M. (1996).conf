[dosbox]
memsize=32

[cpu]
cycles=65000

[autoexec]
cd ..
cd ..
mount c .\eXoDOS\STORM96
imgmount d .\eXoDOS\STORM96\cd\STORM.cue .\eXoDOS\STORM96\cd\STORM2.cue .\eXoDOS\STORM96\cd\STORM3.cue -t cdrom
c:
@cd STORM
echo off
@cls
echo.
echo This game is comprised of 3 CDs.
echo Press ctrl-F4 to switch discs when prompted.
echo.
pause
@call storm
exit
