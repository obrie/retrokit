[dosbox]
memsize = 63

[cpu]
cycles = max

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[autoexec]
echo off
@mount c ./eXoDOS/zombvill
imgmount d ./eXoDOS/zombvill/cd/Zombieville.Cd1Of2.cue ./eXoDOS/zombvill/cd/Zombieville.Cd2Of2.cue -t cdrom
@c:
pause
cd zomb
cls
echo.
echo This game spans 2 CDs. Press Ctrl+F4 when prompted to switch to the next disc.
echo.
pause
cls
@call run
exit

