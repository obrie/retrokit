[dosbox]
memsize=63

[cpu]
cycles=15000

[midi]
mididevice=mt32

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[sblaster]
oplmode=opl3

[autoexec]
mount c .\eXoDOS\SSF2T
imgmount d .\eXoDOS\SSF2T\cd\SF2.cue -t cdrom
c:
@cd gametek\SSF2T
@cls
@call run
exit

[sdl]
mapperfile = mapperfiles/Super Street Fighter II Turbo (1995).map
