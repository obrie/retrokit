[dosbox]
memsize = 32

[cpu]
cycles = 6000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[gus]
gus = true

[speaker]
tandy = on
lpt_dac = off

[autoexec]
mount c .\eXoDOS\F15SE2DX
imgmount a ".\eXoDOS\F15SE2DX\cd\F-15 Strike Eagle 2 [1990] [3.5] [1 of 1].ima" -t floppy
c:
cls
@call run
exit
