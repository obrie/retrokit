[dosbox]
memsize=32

[midi]
mididevice=mt32

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[sblaster]
sbtype=sbpro1

[speaker]
lpt_dac=off

[autoexec]
imgmount a .\eXoDOS\amaeden\floppy\d1.ima .\eXoDOS\amaeden\floppy\d2.ima .\eXoDOS\amaeden\floppy\d3.ima .\eXoDOS\amaeden\floppy\d4.ima .\eXoDOS\amaeden\floppy\d5.ima .\eXoDOS\amaeden\floppy\d6.ima .\eXoDOS\amaeden\floppy\d7.ima -t floppy
@mount c .\eXoDOS\amaeden
c:
cls
@CALL RUN
exit
