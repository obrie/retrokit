[dosbox]
memsize = 32

[cpu]
cycles = 40000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2

[gus]
gus = true

[speaker]
lpt_dac = off

[autoexec]
mount c .\eXoDOS\BubbBRI
imgmount d .\eXoDOS\BubbBRI\cd\BUBBLE_BOBBLE.cue -t cdrom
c:
@cd .\acclaim\bubble
@cls
@call run
exit
