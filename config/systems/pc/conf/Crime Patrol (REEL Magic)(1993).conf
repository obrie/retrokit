[sdl]
priority = higher higher

[dosbox]
memsize = 32

[render]
monochrome_palette = green

[cpu]
cycles = max

[mouse]
ps2_mouse_model = intellimouse

[fluidsynth]
soundfont = .\mt32\SoundCanvas.sf2

[mt32]
romdir = .\mt32

[innovation]
sidmodel = none

[reelmagic]
reelmagic = on

[ethernet]
ne2000 = false

[autoexec]
mount c ./eXoDOS/RM_CP
imgmount d "./eXoDOS/RM_CP/cd/CrimePatrol-RealMagic.iso" -t cdrom
c:
cd CPMPEG
cls
@call CPMPEG
exit

