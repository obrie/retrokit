[sdl]
priority = higher higher

[dosbox]
memsize = 63

[cpu]
core = dynamic
cycles = 50000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[gus]
gus = true

[speaker]
lpt_dac = off

[ipx]
ipx = true

[autoexec]
mount c ./eXoDOS/WSTekWar
imgmount d ./eXoDOS/WSTekWar/cd/tekwar.cue -t cdrom
c:
@cls
@call run
exit

