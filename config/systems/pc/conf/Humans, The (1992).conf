[dosbox]
memsize = 32

[cpu]
cycles = 6000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[gus]
gus = true

[speaker]
lpt_dac = off

[autoexec]
@mount c ./eXoDOS/humans
imgmount d ./eXoDOS/humans/cd/HUMANS.img -t cdrom
imgmount a ./eXoDOS/humans/floppy/disk1.ima ./eXoDOS/humans/floppy/disk2.ima ./eXoDOS/humans/floppy/disk3.ima ./eXoDOS/humans/floppy/disk4.ima -t floppy
@c:
cls
@call run
exit

