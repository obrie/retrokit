[sdl]
priority=higher higher
mapperfile = mapperfiles/Heretic (1994).map

[cpu]
cycles=35000

[mixer]
rate=49716

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[sblaster]
oplmode=opl3

[ipx]
ipx=true

[autoexec]
mount c .\eXoDOS\Heretic
imgmount d .\eXoDOS\Heretic\CD\Heretic_CD.cue -t iso
c:
@cls
@call run
exit
