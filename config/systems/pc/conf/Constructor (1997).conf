[mouse]
mouse_sensitivity = 200,100

[sdl]
priority = higher higher

[dosbox]
memsize = 64

[cpu]
cycles = max

[mixer]
rate = 49716

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[sblaster]
oplmode = opl3

[ipx]
ipx = true

[autoexec]
@mount c ./eXoDOS/ -freesize 99999
imgmount d "./eXoDOS/construc/cd/CONSTRUCTR1.iso" -t cdrom
@c:
cls
@cd construc
@call run
exit

