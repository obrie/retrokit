[sdl]
priority = higher higher

[dosbox]
memsize = 32

[cpu]
cycles = 50000

[mixer]
rate = 49716

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2

[sblaster]
oplmode = opl3

[autoexec]
echo off
mount c .\eXoDOS\FantLord
c:
cd FLORD
cls
echo.
echo If you skip through the intro graphics, it often skips through the menu as
echo well and exits the game. You will know this happened if it drops to the basic
echo code instead of displaying a game menu.
echo.
pause
@call go
exit
