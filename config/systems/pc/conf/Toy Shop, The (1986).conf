[sdl]
priority = higher higher

[dosbox]
machine = cga
memsize = 8

[render]
monochrome_palette = green
glshader = sharp

[composite]
hue = 280

[voodoo]
voodoo_memsize = 12

[cpu]
cputype = 386_prefetch

[mouse]
ps2_mouse_model = intellimouse

[fluidsynth]
soundfont = .\mt32\SoundCanvas.sf2

[mt32]
romdir = .\mt32

[innovation]
sidmodel = none

[ethernet]
ne2000 = false

[autoexec]
@echo off
mount c ./eXoDOS/TheToySh -freesize 5
imgmount a ./eXoDOS/TheToySh/ts.IMA -t floppy
c:
call run.bat
exit
