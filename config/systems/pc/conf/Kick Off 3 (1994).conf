[dosbox]
memsize = 63

[cpu]
cycles = 15000

[joystick]
joysticktype = 2axis

[autoexec]
mount c ./eXoDOS/KOff94
mount a ./eXoDOS/KOff94/floppy/ -t floppy
c:
@echo off
@cd KICKOFF3
@cls
echo.
echo Warning: The game *requires* a joystick to run properly.
echo It will appear to freeze at the language selection screen without one.
echo.
pause
@call KO3
exit

