[dosbox]
memsize=64

[cpu]
cycles=6000
cycleup=500

[mixer]
blocksize=2048
prebuffer=10

[midi]
mididevice=mt32

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[gus]
gus=true

[joystick]
buttonwrap=true

[autoexec]
@mount c .\eXoDOS\
imgmount d ".\eXoDOS\armaeth\cd\Armaeth.The.Lost.Kingdom.img" -t cdrom
@c:
cls
@cd armaeth
@call run
exit
