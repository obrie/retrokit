[dosbox]
memsize = 32

[cpu]
cycles = 40000

[mixer]
rate = 49716

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 20

[sblaster]
oplmode = opl3

[autoexec]
cd ..
cd ..
mount c ./eXoDOS/Creature
imgmount d ./eXoDOS/Creature/cd/CRSHOCK_1.cue ./eXoDOS/Creature/cd/CRSHOCK_2.cue -t cdrom
c:
@cd crshock
@echo off
@cls
echo.
echo This game spans 2 cd's.  Press ctrl-F4 to switch
echo discs when prompted.
echo.
pause
@call run
exit

