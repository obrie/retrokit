[dosbox]
memsize=32

[cpu]
cycles=90000

[midi]
mididevice=mt32

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[gus]
gus=true

[speaker]
lpt_dac=off

[autoexec]
mount c .\eXoDOS\ActuaSoc
imgmount d ".\eXoDOS\ActuaSoc\cd\Actua Soccer - Club Edition (Europe).cue" -t cdrom
c:
cd club
cls
@club
exit

[sdl]
mapperfile = mapperfiles/Actua Soccer Club Edition (1997).map
