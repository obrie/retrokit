mount c .\eXoDOS\GK2\
imgmount d .\eXoDOS\GK2\cd\Gabriel_Knight_2_CD1.cue .\eXoDOS\GK2\cd\Gabriel_Knight_2_CD2.cue .\eXoDOS\GK2\cd\Gabriel_Knight_2_CD3.cue .\eXoDOS\GK2\cd\Gabriel_Knight_2_CD4.cue .\eXoDOS\GK2\cd\Gabriel_Knight_2_CD5.cue .\eXoDOS\GK2\cd\Gabriel_Knight_2_CD6.cue -t cdrom
c:
cls
run.bat
exit
