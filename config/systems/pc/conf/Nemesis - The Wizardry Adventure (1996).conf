[dosbox]
memsize = 64

[cpu]
cycles = max

[mixer]
rate = 49716

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[sblaster]
oplmode = opl3

[autoexec]
mount c .\eXoDOS\
imgmount d ".\eXoDOS\nemesisw\cd\Nemesis CD1.cue" ".\eXoDOS\nemesisw\cd\Nemesis CD2.cue" ".\eXoDOS\nemesisw\cd\Nemesis CD3.cue" ".\eXoDOS\nemesisw\cd\Nemesis CD4.cue" ".\eXoDOS\nemesisw\cd\Nemesis CD5.cue" -t cdrom
@c:
@echo off
cls
echo.
echo This game is composed of 5 cd's.
echo.
echo To switch cd's press Ctrl+F4.
echo.
pause
cls
cd nemesisw
@call run
exit
