[dosbox]
memsize = 64

[cpu]
core = dynamic
cycles = max
cycleup = 500

[mixer]
blocksize = 2048
prebuffer = 10

[gus]
gus = true

[joystick]
buttonwrap = true

[autoexec]
@mount c .\eXoDOS\lhouse
imgmount d ".\eXoDOS\lhouse\cd\CD1.iso" ".\eXoDOS\lhouse\cd\CD2.iso" -t cdrom
@c:
cls
@cd sierra
@echo off
cls
@echo.
@echo Press ctrl-F4 to switch CD's when prompted.
@echo.
@pause
call light.bat
exit
