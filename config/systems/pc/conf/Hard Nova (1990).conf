[dosbox]
memsize = 32

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2

[gus]
gus = true

[speaker]
tandy = on
lpt_dac = off

[autoexec]
echo off
@mount d .\eXoDOS\hardnova
imgmount a ".\eXoDOS\hardnova\floppy\Disk1.ima" ".\eXoDOS\hardnova\floppy\Disk2.ima" ".\eXoDOS\hardnova\floppy\Disk3.ima" ".\eXoDOS\hardnova\floppy\Disk4.ima" -t floppy
d:
cls
echo.
echo If prompted to switch floppy disks, press Ctrl-F4 to cycle through them. There
echo are 4 in total.
echo.
pause
cls
@call run
exit
