[dosbox]
memsize = 63

[cpu]
cycles = max

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[autoexec]
@mount c .\eXoDOS\santasac
imgmount d .\eXoDOS\santasac\cd\SACRED_1.img .\eXoDOS\santasac\cd\SACRED_2.img -t cdrom
@echo off
@c:
@cd sacred
cls
echo.
echo Press Ctrl-F4 to switch CD's when prompted.
echo.
pause
@sacredos
exit
