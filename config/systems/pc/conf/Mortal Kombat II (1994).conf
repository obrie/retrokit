[dosbox]
memsize=32

[cpu]
cycles=40000

[midi]
mididevice=mt32

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[gus]
gus=true

[speaker]
lpt_dac=off

[autoexec]
mount c .\eXoDOS\MK2
imgmount d .\eXoDOS\MK2\cd\mk1&2.cue -t cdrom
c:
@cls
@call run
exit

[sdl]
mapperfile = mapperfiles/Mortal Kombat II (1994).map
