[dosbox]
machine = cga
memsize = 8

[cpu]
cycleup = 500

[mixer]
blocksize = 2048
prebuffer = 10

[joystick]
buttonwrap = true

[autoexec]
echo off
mount c ./eXoDOS/buckbonz/
mount a ./eXoDOS/buckbonz/ -t floppy
c:
cls
echo.
echo Press F12 to switch between Composite Mode & CGA in the game
echo.
pause
@cd buckaroo
@start
exit
