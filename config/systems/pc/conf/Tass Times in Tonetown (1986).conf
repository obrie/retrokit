[dosbox]
machine = cga
memsize = 64

[cpu]
core = normal
cycles = 150
cycleup = 500

[mixer]
blocksize = 2048
prebuffer = 10

[gus]
gus = true

[joystick]
buttonwrap = true

[autoexec]
@mount c ./eXoDOS/TassTime
c:
@echo off
cls
echo.
echo Press F12 to switch to composite mode.
echo.
pause
cls
@tass
exit

