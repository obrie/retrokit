[dosbox]
memsize = 32

[cpu]
cycles = 9000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2

[gus]
gus = true

[speaker]
lpt_dac = off

[autoexec]
mount a .\eXoDOS\ericun\floppy -t floppy
mount c .\eXoDOS\ericun
imgmount d .\eXoDOS\ericun\CD\ERICBUD.cue -t cdrom
c:
cls
@cd eric
@call run
exit
