[dosbox]
memsize=64

[cpu]
cycles=max
cycleup=500

[mixer]
blocksize=2048
prebuffer=10

[gus]
gus=true

[joystick]
buttonwrap=true

[autoexec]
echo off
@mount c .\eXoDOS\
imgmount d .\eXoDOS\vers\cd\VERSAIL_1.CUE .\eXoDOS\vers\cd\VERSAILL_2.CUE -t cdrom
@c:
cls
echo.
echo This game spans 2 CDs. Press Ctrl+F4 when prompted to switch to the next disc.
echo.
pause
cls
@cd vers
@VERSAILL.EXE
exit
