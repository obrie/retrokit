[sdl]
priority = higher higher

[dosbox]
memsize = 64

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2

[speaker]
lpt_dac = off

[ipx]
ipx = true

[autoexec]
mount c .\eXoDOS\QuakeLMV
imgmount d ".\eXoDOS\QuakeLMV\CD\Quake.cue" -t cdrom
imgmount e ".\eXoDOS\QuakeLMV\CD\LevelMaster V.cue" -t cdrom
c:
@cls
@call run
exit
