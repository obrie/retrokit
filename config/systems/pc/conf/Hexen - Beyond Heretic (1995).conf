[sdl]
priority=higher higher
mapperfile = mapperfiles/Hexen - Beyond Heretic (1995).map

[mixer]
rate=49716

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[sblaster]
oplmode=opl3

[ipx]
ipx=true

[autoexec]
mount c .\eXoDOS\
imgmount d .\eXoDOS\HexenBey\cd\Hexen.cue -t cdrom
c:
@cd HexenBey
@cls
@call run
exit
