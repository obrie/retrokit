[dosbox]
memsize = 64

[cpu]
cycles = 50000
cycleup = 1000
cycledown = 1000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[sblaster]
oplmode = opl3

[autoexec]
mount c ./eXoDOS/
imgmount d ./eXoDOS/ESdagger/cd/Daggerfall.ISO -t cdrom
@c:
cls
cd ESdagger
call run
exit

