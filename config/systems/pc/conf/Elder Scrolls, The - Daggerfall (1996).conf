[dosbox]
memsize=64

[cpu]
cycles=fixed 50000
cycleup=1000
cycledown=1000

[midi]
mididevice=mt32

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[sblaster]
oplmode=opl3

[autoexec]
mount c .\eXoDOS\ESdagger\ -freesize 900
imgmount d .\eXoDOS\ESdagger\cd\Daggerfall.ISO -t cdrom
@c:
cls
call run
exit
