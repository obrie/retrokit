[sdl]
priority = higher higher

[dosbox]
memsize = 63

[cpu]
core = dynamic
cycles = auto limit 150000

[voodoo]
voodoo_memsize = 12

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[gus]
gus = true

[ipx]
ipx = true

[autoexec]
echo off
mount c ./eXoDOS/Descent2
imgmount d "./eXoDOS/Descent2/cd/DESCENT_II.cue" -t cdrom
c:
cls
@call run
exit

