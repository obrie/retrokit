[dosbox]
memsize=32

[cpu]
cycles=30000

[midi]
mididevice=mt32

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[gus]
gus=true

[speaker]
lpt_dac=off

[autoexec]
@mount c .\eXoDOS\castles2
imgmount d .\eXoDOS\castles2\CD\CastlesII.cue -t cdrom
rem imgmount d .\eXoDOS\castles2\C2CD.inst -t iso -fs iso
c:
cls
@call run
@exit
