[dosbox]
memsize = 64

[cpu]
cycleup = 500

[mixer]
blocksize = 2048
prebuffer = 10

[gus]
gus = true

[joystick]
buttonwrap = true

[autoexec]
echo off
@mount c .\eXoDOS\ntrap
imgmount d .\eXoDOS\ntrap\cd\NIGHT_TRAP1.iso .\eXoDOS\ntrap\cd\NIGHT_TRAP2.iso -t cdrom
@c:
cls
echo.
echo This game spans 2 CDs. Press Ctrl+F4 when prompted to switch to the next disc.
echo.
pause
cls
@d:
call nt
exit
