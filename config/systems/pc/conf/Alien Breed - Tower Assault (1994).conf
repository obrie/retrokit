[dosbox]
memsize=32

[cpu]
core=normal
cycles=auto limit 10000

[midi]
mididevice=mt32

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[autoexec]
mount c .\eXoDOS\AlienBrT
imgmount d .\eXoDOS\AlienBrT\CD\TACD.iso -t cdrom
d:
@cls
@ta
exit

[sdl]
mapperfile = mapperfiles/Alien Breed - Tower Assault (1994).map
