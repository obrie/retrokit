[cpu]
core = dynamic
cycles = 30000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[speaker]
lpt_dac = off

[autoexec]
mount c .\eXoDOS\AcesotD
imgmount d .\eXoDOS\AcesotD\cd\aces.CD.iso -t cdrom
mount a .\eXoDOS\AcesotD\exp\ -t floppy
c:
cd DYNAMIX\AODCD
cls
@call run
exit
