[sdl]
priority = higher higher

[dosbox]
memsize = 32

[cpu]
core = dynamic
cycles = 60000

[mixer]
rate = 49716

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 30

[sblaster]
oplmode = opl3

[ipx]
ipx = true

[autoexec]
mount c ./eXoDOS/Witchave
imgmount d ./eXoDOS/Witchave/cd/wh.cue -t cdrom
c:
@cls
@call run
exit

