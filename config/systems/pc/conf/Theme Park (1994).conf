[sdl]
priority = higher normal

[dosbox]
memsize = 8

[cpu]
cputype = 486_slow
cycles = 4000
cycleup = 8000
cycledown = 8000

[mixer]
rate = 44100
prebuffer = 25

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 20

[speaker]
lpt_dac = disney

[autoexec]
mount c ./eXoDOS/ThemPark  
imgmount d ./eXoDOS/ThemPark/cd/themepark.iso -t cdrom 
c: 
cd THEME.CD
cls
call run
exit

