[dosbox]
memsize=63

[cpu]
cycles=50000

[midi]
mididevice=mt32

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[gus]
gus=true

[autoexec]
@mount c .\eXoDOS\lba
imgmount d ".\eXoDOS\lba\cd\Little Big Adventure.cue" -t cdrom
@c:
cd lba
cls
@call run
exit

[sdl]
mapperfile = mapperfiles/Little Big Adventure (1994).map
