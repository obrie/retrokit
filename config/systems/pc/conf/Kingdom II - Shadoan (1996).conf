[dosbox]
memsize=63

[cpu]
cycleup=500

[mixer]
blocksize=2048
prebuffer=10

[gus]
gus=true

[joystick]
buttonwrap=true

[autoexec]
echo off
@mount c .\eXoDOS\
imgmount d .\eXoDOS\k2shad\cd\shad1.cue .\eXoDOS\k2shad\cd\shad2.cue -t cdrom
@c:
cls
echo.
echo This game spans 2 CDs. Press Ctrl+F4 when prompted to switch to the next disc.
echo.
pause
cls
@cd k2shad
@call SHADOAN
exit
