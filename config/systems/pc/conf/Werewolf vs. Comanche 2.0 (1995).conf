[sdl]
priority = higher higher

[dosbox]
memsize = 32

[cpu]
cycles = 35000

[mixer]
rate = 49716

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[sblaster]
oplmode = opl3

[ipx]
ipx = true

[autoexec]
mount c .\eXoDOS\Werewolf
imgmount d .\eXoDOS\Werewolf\cd\WEREWOLF_10.cue -t cdrom
imgmount e .\eXoDOS\Werewolf\cd\COMANCHE_20.cue -t cdrom
c:
cls
@call run
exit
