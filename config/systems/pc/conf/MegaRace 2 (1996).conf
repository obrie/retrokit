[dosbox]
memsize = 63

[cpu]
cycles = max

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[autoexec]
mount c ./eXoDOS/MegaRac2
imgmount d ./eXoDOS/MegaRac2/cd/MegaRace.2-CD1of2.iso ./eXoDOS/MegaRac2/cd/MegaRace.2-CD2of2.iso -t cdrom
c:
cd MEGA2
@echo off
cls
@echo.
echo This game has 2 CD's.  Press ctrl-F4 when prompted to switch discs.
echo.
pause
MEGARACE
exit

