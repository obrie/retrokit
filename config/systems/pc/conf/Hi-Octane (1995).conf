[sdl]
priority=higher higher

[dosbox]
memsize=63

[cpu]
cputype=pentium_slow
cycles=25000
cycleup=35000
cycledown=35000

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[gus]
gus=true

[ipx]
ipx=true

[autoexec]
mount c .\eXoDOS\Hi-Octan
imgmount d .\eXoDOS\Hi-Octan\cd\HOCTANE.cue -t cdrom
c:
@echo off
cls
@call run
exit
