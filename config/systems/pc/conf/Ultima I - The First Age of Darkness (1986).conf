[sdl]
priority = higher higher

[dosbox]
memsize = 4

[render]
monochrome_palette = green
glshader = sharp

[voodoo]
voodoo_memsize = 12

[cpu]
core = simple
cputype = 386_slow
cycles = 500

[mouse]
ps2_mouse_model = intellimouse

[fluidsynth]
soundfont = .\mt32\SoundCanvas.sf2

[mt32]
romdir = .\mt32

[innovation]
sidmodel = none

[ethernet]
ne2000 = false

[autoexec]
@echo off
@mount c ./eXoDOS/ultima1/update
c:
call ULTIMA
exit
