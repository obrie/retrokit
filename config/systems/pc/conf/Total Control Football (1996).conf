[dosbox]
machine = vesa_nolfb
memsize = 32

[cpu]
cycles = 75000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[dos]
ems = false
umb = false

[autoexec]
mount c .\eXoDOS\TotalCnF
imgmount d .\eXoDOS\TotalCnF\cd\TCFBALL.cue -t cdrom
c:
cd .\games\tcfball
cls
@call run
exit
