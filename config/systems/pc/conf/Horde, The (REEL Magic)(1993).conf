[sdl]
priority=higher higher

[dosbox]
memsize=32

[render]
monochrome_palette=green

[cpu]
cycles=30000

[mouse]
ps2_mouse_model=intellimouse

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[mt32]
romdir=./mt32

[innovation]
sidmodel=none

[reelmagic]
reelmagic=on
reelmagic_key=thehorde

[ethernet]
ne2000=false

[autoexec]
mount c .\eXoDOS\RM_TH
imgmount d ".\eXoDOS\RM_TH\cd\The Horde.cue" -t cdrom
#MIXER REELMAGIC 200:200
c:
cd HORDE
cls
@call play
exit
