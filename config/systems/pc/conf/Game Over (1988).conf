[cpu]
cycles = 5000

[joystick]
joysticktype = disabled

[autoexec]
@echo off
mount c .\eXoDOS\GameOver
c:
cls
echo.
echo Keyboard (teclado) will need to be defined before playing.
echo subir=jump / go up
echo bajar=crouch / do down
echo izquierda=left
echo derecha=right
echo disparo=fire
echo granada=grenade
echo parar=pause
echo abortar=quit
echo.
pause
cls
@Gameov
exit
