[sdl]
priority = higher normal
vsync = off
host_rate = 75

[render]
aspect = false
glshader = none

[cpu]
cycles = 90000

[mouse]
ps2_mouse_model = intellimouse

[mixer]
rate = 44100
prebuffer = 25

[innovation]
sidmodel = none

[speaker]
lpt_dac = off

[ethernet]
ne2000 = false

[autoexec]
imgmount c .\eXoDOS\JetStrea\i150_304.img 
imgmount a ".\eXoDOS\JetStrea\floppy\Disk1.ima" ".\eXoDOS\JetStrea\floppy\Disk2.ima" -t floppy
cls
@boot -l c
