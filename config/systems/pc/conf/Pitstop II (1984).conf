[dosbox]
machine = pcjr
memsize = 4

[cpu]
cycles = 500

[autoexec]
echo off
mount c ./eXoDOS/pitstop2
c:
cd pitstop2
cls
echo.
echo After the title screen, the game will prompt you to either press 
echo 1 or 2, based on which text can be read clearly. Even though both
echo appear fine, pressing 1 will use the much nicer PC Jr graphics
echo while pressing 2 will use standard CGA.
echo.
pause
@PITSTOP2.EXE
exit

