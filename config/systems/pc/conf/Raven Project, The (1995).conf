[dosbox]
memsize = 32

[cpu]
cycles = 30000

[autoexec]
cd ..
cd ..
mount c .\eXoDOS\TheRaven
imgmount d .\eXoDOS\TheRaven\cd\RAVEN_CD1.iso .\eXoDOS\TheRaven\cd\RAVEN_CD2.iso -t cdrom
c:
@cd Raven
@echo off
@cls
echo.
echo This game is comprised of 2 CD's.
echo Press ctrl-F4 to switch discs when prompted.
echo.
pause
@raven
exit
