[dosbox]
memsize = 63

[cpu]
cycles = 15000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[speaker]
ps1audio = true

[autoexec]
mount c ./eXoDOS/RedBaron
imgmount d ./eXoDOS/RedBaron/cd/RedBaron.iso -t cdrom
imgmount a "./eXoDOS/RedBaron/cd/Red Baron Expansion Disk.ima" -t floppy
c:
cd \sierra\redbaron
cls
@call run
exit

