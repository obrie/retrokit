[sdl]
priority = higher higher

[dosbox]
memsize = 32

[cpu]
cycles = 100000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[sblaster]
sbtype = sbpro2

[ipx]
ipx = true

[autoexec]
mount c ./eXoDOS/DOGFight
imgmount d ./eXoDOS/DOGFight/cd/dogffyl.cue -t cdrom
c:
cls
@call run
exit

