[dosbox]
machine = svga_et4000
memsize = 63

[cpu]
cycles = 30000

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[dos]
xms = false
ems = false
umb = false

[autoexec]
mount c ./eXoDOS/SidLin96
imgmount d "./eXoDOS/SidLin96/CD/sideline.cue" -t cdrom
c:
cls
@jemmex noems load
@cd sideline
@cls
@call run
exit

