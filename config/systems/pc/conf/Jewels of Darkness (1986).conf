[dosbox]
machine = cga
memsize = 64

[cpu]
cycleup = 500

[mixer]
blocksize = 2048
prebuffer = 10

[gus]
gus = true

[joystick]
buttonwrap = true

[autoexec]
@echo off
@mount c ./eXoDOS/
c:
cls
echo.
echo If you wish to enable composite mode, press F12 once the game has started.
echo An alternate composite mode palette is available if you press Ctrl+Alt+F11
echo.
pause
@cd jewldark
@menu
exit

