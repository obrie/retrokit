[dosbox]
memsize = 63

[cpu]
cycles = max
cycleup = 500

[mixer]
blocksize = 2048
prebuffer = 10

[gus]
gus = true

[joystick]
buttonwrap = true

[autoexec]
echo off
@mount c .\eXoDOS\
imgmount d ".\eXoDOS\D\cd\D1.iso" ".\eXoDOS\D\cd\D2.iso" -t cdrom
@c:
cls
echo.
echo This game spans 2 CDs. Press Ctrl+F4 when prompted to switch to the next disc.
echo.
pause
cls
@cd D
@laura
exit
