[dosbox]
memsize = 63

[cpu]
cycles = 20000

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[gus]
gus = true

[autoexec]
echo off
mount c .\eXoDOS\UBodyBlo
imgmount d .\eXoDOS\UBodyBlo\cd\ubb.cue -t cdrom
c:
ubbfix
d:
cls
echo.
echo On the first screen, please choose the sound card you would like
echo to use. Both Gravis and Sound Blaster work. You will also need the copy
echo protection card to start the game.
echo.
pause
@cls
@ultimate
exit
