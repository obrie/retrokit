[dosbox]
memsize = 63

[cpu]
cycles = 50000
cycleup = 500

[mixer]
blocksize = 2048
prebuffer = 10

[gus]
gus = true

[joystick]
buttonwrap = true

[autoexec]
echo off
@mount c ./eXoDOS/harvest
imgmount D ./eXoDOS/HARVEST/CD/HARVESTER_DISC1.iso ./eXoDOS/HARVEST/CD/HARVESTER_DISC2.iso ./eXoDOS/HARVEST/CD/HARVESTER_DISC3.iso -t iso
c:
cls
echo.
echo This game spans 3 CDs. Press Ctrl+F4 when prompted to switch to the next disc.
echo.
pause
cd harvest
slowread
cls
@harvest
exit

