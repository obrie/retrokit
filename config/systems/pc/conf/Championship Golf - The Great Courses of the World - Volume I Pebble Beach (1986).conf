[dosbox]
machine = cga
memsize = 8

[autoexec]
echo off
mount c ./eXoDOS/
c:
cd chamgolf
cls
echo.
echo If you wish to use Composite Mode, Pres F12 at
echo the first screen and then select 0 for Composite
echo Monitor.
echo.
echo The hue can (and likely should) be adjusted by
echo pressing F11 10 times after composite mode
echo is enabled.
echo.
pause
@golf
exit

