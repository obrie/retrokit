[dosbox]
machine = cga

[cpu]
cycles = 1500

[autoexec]
echo off
mount c ./eXoDOS/Kristor
c:
@cd Kristor
@cls
echo.
echo There is an MP3 file in the games extras that was dumped from and included
echo cassette tape. It is meant to be synchronized with the game. The game will tell
echo you (in French) when it is time to start the tape.
echo.
pause
@kristor
exit

