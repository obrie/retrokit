[autoexec]
echo off
mount c .\eXoDOS\ccrard
@imgmount d ".\eXoDOS\ccrard\cd\Command & Conquer - Red Alert (USA) (Allied Disc) (Rerelease) (19991021).cue" ".\eXoDOS\ccrard\cd\Command & Conquer - Red Alert (USA) (Soviet Disc) (Rerelease) (19991021).cue" -t cdrom 
@imgmount e ".\eXoDOS\ccrard\cd\REDDAWN.iso" -t cdrom 
c:
cls
call run
exit
