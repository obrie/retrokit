[dosbox]
memsize = 63

[cpu]
cycles = 20000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2

[autoexec]
@mount c .\eXoDOS\st25
imgmount a ".\eXoDOS\st25\floppy\disk1.img" ".\eXoDOS\st25\floppy\disk2.img" ".\eXoDOS\st25\floppy\disk3.img" ".\eXoDOS\st25\floppy\disk4.img" ".\eXoDOS\st25\floppy\disk5.img" ".\eXoDOS\st25\floppy\disk6.img" ".\eXoDOS\st25\floppy\disk7.img" ".\eXoDOS\st25\floppy\disk8.img" -t floppy
imgmount d ".\eXoDOS\st25\cd\Star Trek 25th.cue" -t cdrom
@c:
cls
@call run
exit
