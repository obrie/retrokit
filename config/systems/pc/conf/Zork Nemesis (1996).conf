[dosbox]
memsize = 64

[cpu]
cycles = max
cycleup = 500

[mixer]
rate = 49716

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[sblaster]
oplmode = opl3

[autoexec]
echo off
@mount c .\eXoDOS\
imgmount d .\eXoDOS\znemesis\cd\znem1.cue .\eXoDOS\znemesis\cd\znem2.cue .\eXoDOS\znemesis\cd\znem3.cue -t cdrom
@c:
cls
echo.
echo This game spans 3 CDs. Press Ctrl+F4 when prompted to switch to the next disc.
echo.
pause
cls
@cd znemesis
call run
exit
