[dosbox]
memsize = 64

[autoexec]
@echo off
@mount c ./eXoDOS/
mount a ./eXoDOS/MM1/ -t floppy
c:
cd mm2
@loadfix
cls
echo.
echo This game supports the transfer of characters from
echo Might & Magic Book 1.
