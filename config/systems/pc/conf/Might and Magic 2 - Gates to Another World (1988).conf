[dosbox]
memsize=64

[autoexec]
@echo off
@mount c .\eXoDOS\
mount a .\eXoDOS\MM1\ -t floppy
c:
cd mm2
@loadfix
cls
echo.
echo This game supports the transfer of characters from
echo Might & Magic Book 1. This only works if you have already
echo installed Might & Magic Book 1 and you have a save file there.
echo.
echo Once you start the game select:
echo S to Start Game
echo T to Transfer Characters
echo then type in A:\ROSTER.DTA
echo.
echo You do not have to remember this exact path and file name,
echo as it is the given example.
echo.
pause
cls
mm2 m
exit
