[dosbox]
memsize = 64

[cpu]
cycles = 30000

[autoexec]
cd ..
cd ..
mount c .\eXoDOS\WC4PoF
imgmount d ".\eXoDOS\WC4PoF\CD\cd1.iso" ".\eXoDOS\WC4PoF\CD\cd2.iso" ".\eXoDOS\WC4PoF\CD\cd3.iso" ".\eXoDOS\WC4PoF\CD\cd4.iso" ".\eXoDOS\WC4PoF\CD\cd5.iso" ".\eXoDOS\WC4PoF\CD\cd6.iso" -t cdrom
c:
cd wc4
echo off
cls
echo.
echo Press CTRL-F4 to change CD's when prompted. There are 6 CD's in total.
echo.
pause
cls
@call run
exit
