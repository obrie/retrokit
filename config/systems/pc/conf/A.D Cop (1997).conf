[sdl]
priority = higher higher

[dosbox]
memsize = 63

[cpu]
cycles = 50000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2

[gus]
gus = true

[speaker]
lpt_dac = off

[ipx]
ipx = true

[autoexec]
mount c .\eXoDOS\ADCop
imgmount d .\eXoDOS\ADCop\CD\ADCOP.CUE -t cdrom
c:
@cls
@call run
exit
