[dosbox]
memsize = 32

[cpu]
cycles = 15000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[gus]
gus = true

[speaker]
lpt_dac = off

[autoexec]
@mount c ./eXoDOS/shadcast
imgmount d "./eXoDOS/shadcast/cd/Shadowcaster.cue" -t cdrom
@c:
cd shadowcd
cls
@call run
exit

