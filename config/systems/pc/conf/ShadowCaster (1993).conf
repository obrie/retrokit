[dosbox]
memsize=32

[cpu]
cycles=15000

[midi]
mididevice=mt32

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[gus]
gus=true

[speaker]
lpt_dac=off

[autoexec]
@mount c .\eXoDOS\shadcast
imgmount d ".\eXoDOS\shadcast\cd\Shadowcaster.cue" -t cdrom
imgmount a ".\eXoDOS\shadcast\floppy\ShadowCaster (USA) (v1.12F) (Disk 1).ima"  ".\eXoDOS\shadcast\floppy\ShadowCaster (USA) (v1.12F) (Disk 2).ima" ".\eXoDOS\shadcast\floppy\ShadowCaster (USA) (v1.12F) (Disk 3).ima" ".\eXoDOS\shadcast\floppy\ShadowCaster (USA) (v1.12F) (Disk 4).ima" ".\eXoDOS\shadcast\floppy\ShadowCaster (USA) (v1.12F) (Disk 5).ima"-t floppy
@c:
cls
@call run
exit
