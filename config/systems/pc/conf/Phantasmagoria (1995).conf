[dosbox]
memsize = 63

[cpu]
cycles = 30000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[gus]
gus = true

[speaker]
lpt_dac = off

[autoexec]
echo off
mount c ./eXoDOS/Phantasm
imgmount d "./eXoDOS/Phantasm/CD/Phantasmagoria_CD1.iso"  "./eXoDOS/Phantasm/CD/Phantasmagoria_CD2.iso" "./eXoDOS/Phantasm/CD/Phantasmagoria_CD3.iso" "./eXoDOS/Phantasm/CD/Phantasmagoria_CD4.iso" "./eXoDOS/Phantasm/CD/Phantasmagoria_CD5.iso" "./eXoDOS/Phantasm/CD/Phantasmagoria_CD6.iso" "./eXoDOS/Phantasm/CD/Phantasmagoria_CD7.iso"-t cdrom
c:
cls
echo.
echo This game spans 7 discs. When prompted to change CD's, press
echo Ctrl-F4. Each time you press these keys, it will load the next
echo disc in order. Disc 1 is already loaded, so it will change to
echo disc 2, then disc 3, etc...
echo.
pause
@call run
exit

