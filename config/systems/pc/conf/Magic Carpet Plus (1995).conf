[dosbox]
memsize=64

[cpu]
cputype=pentium_slow
cycles=fixed 20000
cycleup=50000
cycledown=50000

[mixer]
rate=49716

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[sblaster]
oplmode=opl3

[ipx]
ipx=true

[autoexec]
mount c .\eXoDOS\MagCarp
imgmount d ".\eXoDOS\MagCarp\CD\Magic Carpet Plus.iso" -t cdrom
C:
@cls
@call run
exit
