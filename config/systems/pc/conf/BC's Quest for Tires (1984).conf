[sdl]
priority=higher higher

[dosbox]
machine=cga
memsize=8

[render]
monochrome_palette=green
glshader=sharp

[composite]
composite=on

[voodoo]
voodoo_memsize=12

[cpu]
cycles=500

[mouse]
ps2_mouse_model=intellimouse

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[mt32]
romdir=./mt32

[innovation]
sidmodel=none

[joystick]
