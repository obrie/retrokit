[dosbox]
memsize=63

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[mt32]
romdir=~/.config/dosbox/mt32-roms/rev0

[speaker]
tandy=on
ps1audio=true

[autoexec]
mount c .\eXoDOS\
imgmount d ".\eXoDOS\KQ5\CD\King's Quest V - Absence Makes the Heart Go Yonder! (USA).cue" -t cdrom
c:
cd kq5
cls
@call run
exit
