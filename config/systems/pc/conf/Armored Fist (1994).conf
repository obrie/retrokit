[dosbox]
memsize = 32

[cpu]
cycles = 50000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[mt32]
romdir = .\mt32\rev0

[gus]
gus = true

[speaker]
lpt_dac = off

[autoexec]
mount c ./eXoDOS/ArmoredF
imgmount d ./eXoDOS/ArmoredF/cd/ARMOREDFIST.cue -t cdrom
c:
cd fistcd
cls
@call run
exit

