[dosbox]
memsize = 31

[cpu]
cycles = 30000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[mt32]
romdir = ./mt32/rev0

[autoexec]
mount c .\eXoDOS\ArmoredF
imgmount d .\eXoDOS\ArmoredF\cd\ARMOREDFIST.cue -t cdrom
ASPECT FALSE
c:
FFCLOSE
cd fistcd
cls
@call run
exit
