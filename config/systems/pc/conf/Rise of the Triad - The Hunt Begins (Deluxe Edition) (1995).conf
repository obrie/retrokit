[sdl]
priority = higher higher

[dosbox]
memsize = 32

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[gus]
gus = true

[speaker]
lpt_dac = off

[ipx]
ipx = true

[autoexec]
mount c .\eXoDOS\RotTDLX
imgmount d .\eXoDOS\RotTDLX\cd\rottcd.cue -t cdrom
c:
@cls
@call run
exit
