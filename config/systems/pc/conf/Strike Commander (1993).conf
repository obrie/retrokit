[dosbox]
memsize = 64

[cpu]
cycles = 30000

[mixer]
rate = 49716

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2

[sblaster]
sbtype = sbpro2
oplmode = opl3

[autoexec]
mount c .\eXoDOS\StrikCo -freesize 50
imgmount a .\eXoDOS\StrikCo\floppy\StrikeCommanderDisk1.img .\eXoDOS\StrikCo\floppy\StrikeCommanderDisk2.img .\eXoDOS\StrikCo\floppy\StrikeCommanderDisk3.img .\eXoDOS\StrikCo\floppy\StrikeCommanderDisk4.img .\eXoDOS\StrikCo\floppy\StrikeCommanderDisk5.img .\eXoDOS\StrikCo\floppy\StrikeCommanderDisk6.img .\eXoDOS\StrikCo\floppy\StrikeCommanderDisk7.img .\eXoDOS\StrikCo\floppy\StrikeCommanderDisk8.img -t floppy
c:
cls
@call run
exit
