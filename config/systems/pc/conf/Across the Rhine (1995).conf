[dosbox]
memsize = 63

[cpu]
cycles = 40000

[mixer]
rate = 49716

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[sblaster]
oplmode = opl3

[autoexec]
@mount c ./eXoDOS/acrhine -freesize 5
imgmount d "./eXoDOS/acrhine/cd/1944 Across The Rhine - Game Disk.iso" "./eXoDOS/acrhine/cd/1944 Across The Rhine - Video Disk.iso" -t cdrom
@c:
cls
@cd acrhine
@cd REQ
@echo off
cls
@call run
exit

