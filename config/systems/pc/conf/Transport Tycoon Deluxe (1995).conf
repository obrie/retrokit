[sdl]
priority = higher higher

[cpu]
cycles = max
cycleup = 500

[mixer]
rate = 49716

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[sblaster]
sbtype = sbpro1
oplmode = dualopl2

[ipx]
ipx = true

[autoexec]
@mount c .\eXoDOS\TranTDLX\
imgmount d .\eXoDOS\TranTDLX\cd\Ttdx.iso -t cdrom
@c:
cls
@call run
exit
