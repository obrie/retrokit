[dosbox]
memsize = 64

[cpu]
cycles = 5000

[mixer]
rate = 49716

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[sblaster]
sbtype = sbpro2
oplmode = opl3

[autoexec]
imgmount d ".\eXoDOS\Striker9\CD\Striker 95.cue" -t cdrom
mount a ".\eXoDOS\Striker9\floppy" -t floppy
mount c .\eXoDOS\Striker9
c:
cls
@call run
exit
