[dosbox]
memsize = 64

[cpu]
cycles = 55000
cycleup = 500

[mixer]
blocksize = 2048
prebuffer = 10

[gus]
gus = true

[joystick]
buttonwrap = true

[autoexec]
echo off
@mount c .\eXoDOS\psychicd
imgmount d ".\eXoDOS\psychicd\cd\Psychic.Detective.CD1.ISO" ".\eXoDOS\psychicd\cd\Psychic.Detective.CD2.ISO" ".\eXoDOS\psychicd\cd\Psychic.Detective.CD3.ISO" -t cdrom
@c:
cls
echo.
echo This game spans 3 CDs. Press Ctrl+F4 when prompted to switch to the next disc.
echo.
pause
cls
@cd psychicd
@call PSYCHIC.BAT
exit
