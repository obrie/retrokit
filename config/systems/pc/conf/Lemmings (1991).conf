[dosbox]
machine = svga_paradise
memsize = 32

[mixer]
rate = 49716

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 20

[sblaster]
oplmode = opl3

[autoexec]
mount c ./eXoDOS/lemmings
imgmount a "./eXoDOS/lemmings/bonus/Lemmings - The Official Companion - Bonus Disk (1993).img" -t floppy
imgmount d ./eXoDOS/lemmings/CD/AZ_2246.cue -t cdrom
c:
cls
@call run
exit
