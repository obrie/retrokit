[dosbox]
memsize=63

[cpu]
cycles=65000

[mixer]
rate=49716

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[autoexec]
mount c .\eXoDOS\
imgmount d .\eXoDOS\kmoon\CD\DISK1.cue -t cdrom
imgmount e .\eXoDOS\kmoon\CD\DISK2.cue -t cdrom
imgmount f .\eXoDOS\kmoon\CD\DISK3.cue -t cdrom
imgmount g .\eXoDOS\kmoon\CD\DISK4.cue -t cdrom
@c:
cls
cd kmoon
call run
exit

[sdl]
mapperfile = mapperfiles/Under a Killing Moon (1994).map
