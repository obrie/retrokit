[dosbox]
machine = pcjr
memsize = 8

[cpu]
cycles = 300
cycleup = 500

[mixer]
blocksize = 2048
prebuffer = 10

[gus]
gus = true

[joystick]
buttonwrap = true

[autoexec]
@echo off
cls
echo.
echo Press Ctrl-F4 to switch disks when prompted.
echo.
pause
cls
@boot ./eXoDOS/KQ2pcjr/KQ2V11H1.IMG ./eXoDOS/KQ2pcjr/KQ2V11H2.IMG -l a
exit

