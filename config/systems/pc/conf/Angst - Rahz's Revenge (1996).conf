[dosbox]
memsize = 63

[cpu]
cycles = 75000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[autoexec]
mount c .\eXoDOS\AngstRah
imgmount d .\eXoDOS\AngstRah\cd\Angst.cue -t cdrom
c:
@cd Angst
mixer cdaudio 60:60
@cls
@echo off
echo Loading...
@vrun angsthi >null
exit
