[dosbox]
memsize=63

[cpu]
cycles=80000

[midi]
mididevice=mt32

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[autoexec]
mount c .\eXoDOS\pandora
imgmount e .\eXoDOS\pandora\cd\PANDORA1.iso -t cdrom
imgmount f .\eXoDOS\pandora\cd\PANDORA2.iso -t cdrom
imgmount g .\eXoDOS\pandora\cd\PANDORA3.iso -t cdrom
imgmount h .\eXoDOS\pandora\cd\PANDORA4.iso -t cdrom
imgmount i .\eXoDOS\pandora\cd\PANDORA5.iso -t cdrom
imgmount j .\eXoDOS\pandora\cd\PANDORA6.iso -t cdrom
@c:
cd pandora
cls
@call run
exit
