[dosbox]
memsize = 64

[cpu]
cycleup = 500

[mixer]
blocksize = 2048
prebuffer = 10

[gus]
gus = true

[joystick]
buttonwrap = true

[autoexec]
echo off
@mount c ./eXoDOS/
imgmount d ./eXoDOS/lexpress/cd/DISK1.iso ./eXoDOS/lexpress/cd/DISK2.iso ./eXoDOS/lexpress/cd/DISK3.iso -t cdrom
@c:
cls
echo.
echo This game spans 3 CDs. Press Ctrl+F4 when prompted to switch to the next disc.
echo.
pause
cls
@cd lexpress
@express
exit

