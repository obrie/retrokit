[dosbox]
memsize = 32

[cpu]
cycles = max

[mixer]
rate = 49716

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2

[sblaster]
sbtype = sbpro1
oplmode = dualopl2

[gus]
gus = true

[autoexec]
@mount c .\eXoDOS\dune2
imgmount d .\eXoDOS\dune2\cd\dune2-tbod.cue -t cdrom
@c:
VER SET 6.22
cls
@call run
exit
