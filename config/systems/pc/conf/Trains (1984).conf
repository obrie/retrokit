[sdl]
priority = higher higher

[dosbox]
machine = tandy
memsize = 4

[render]
monochrome_palette = green
glshader = sharp

[voodoo]
voodoo_memsize = 12

[cpu]
cycles = 300

[mouse]
ps2_mouse_model = intellimouse

[fluidsynth]
soundfont = .\mt32\SoundCanvas.sf2

[mt32]
romdir = .\mt32

[innovation]
sidmodel = none

[ethernet]
ne2000 = false

[autoexec]
@echo off
mount c ./eXoDOS/trains84
imgmount a ./eXoDOS/trains84/a.img -t floppy
c:
@call run.bat
exit
