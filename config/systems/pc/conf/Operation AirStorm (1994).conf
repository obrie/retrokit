[dosbox]
memsize = 63

[cpu]
cycles = 20000

[mixer]
prebuffer = 25

[midi]
mididevice = mt32

[sblaster]
sbtype = sbpro1

[speaker]
lpt_dac = disney

[autoexec]
@imgmount c ./eXoDOS/OpAirSto/i50_101.img
@imgmount d "./eXoDOS/OpAirSto/CD/Operation AirStorm.cue" -t iso -fs iso -ide 2m
@cls
@boot -l c
exit

