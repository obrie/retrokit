[dosbox]
memsize = 63

[cpu]
cycles = 15000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[autoexec]
mount c .\eXoDOS\IndyCarR
imgmount d .\eXoDOS\IndyCarR\cd\IndycarSO.iso -t iso
imgmount a .\eXoDOS\IndyCarR\floppy\Indianapolis_Motor_Speedway_Expansion_Pack_3.5_Disk.IMA -t floppy
c:
cls
@call run
exit
