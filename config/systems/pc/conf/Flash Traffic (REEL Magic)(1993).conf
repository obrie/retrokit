[sdl]
priority = higher higher

[dosbox]
memsize = 32

[render]
monochrome_palette = green

[cpu]
cycles = 30000

[mouse]
ps2_mouse_model = intellimouse

[fluidsynth]
soundfont = .\mt32\SoundCanvas.sf2

[mt32]
romdir = .\mt32

[innovation]
sidmodel = none

[reelmagic]
reelmagic = on

[ethernet]
ne2000 = false

[autoexec]
echo off
mount c ./eXoDOS/RM_FT
imgmount d "./eXoDOS/RM_FT/cd/Flash1.iso" "./eXoDOS/RM_FT/cd/FL2CD.iso" "./eXoDOS/RM_FT/cd/FL3CD.iso" -t cdrom
c:
cls
echo.
echo This game spans 3 CDs. Press Ctrl+F4 when prompted to switch to the next disc.
echo.
pause
cls
@call run
exit

