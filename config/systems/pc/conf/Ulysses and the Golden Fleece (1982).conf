[dosbox]
machine = cga

[autoexec]
mount c ./eXoDOS/ulygold
c:
@echo off
@cls
echo.
echo F1 - change from pictures and text to text only (and back)
echo F2 - switch between composite mode and RGB
echo F3 - save game
echo F4 - restore game
echo F5 - inventory
echo F6 - look room
echo.
echo Press the left control key key to scroll text and long descriptions.
echo Press the left control key to enable typing after a description as well.
echo.
pause
start
exit

