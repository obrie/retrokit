[sdl]
priority = higher higher

[dosbox]
memsize = 63

[cpu]
cycles = max

[voodoo]
voodoo_memsize = 12

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2

[autoexec]
mount c .\eXoDOS\GTA
imgmount d .\eXoDOS\GTA\cd\GTA.cue -t iso
imgmount e .\eXoDOS\GTA\cd\GTALONDON.cue -t iso
c:
set copycmd=/Y
path=c:\;z:\
cls
@call run
exit
