[dosbox]
memsize=64

[cpu]
cycles=max

[mixer]
rate=49716

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[sblaster]
oplmode=opl3

[autoexec]
echo off
@mount c .\eXoDOS\
imgmount d ".\eXoDOS\flash\cd\Flash1.iso" ".\eXoDOS\flash\cd\Flash2.iso" ".\eXoDOS\flash\cd\Flash3.iso" -t cdrom
@c:
cls
echo.
echo This game spans 3 CDs. Press Ctrl+F4 when prompted to switch to the next disc.
echo.
pause
cls
@cd flash
@call run
exit
