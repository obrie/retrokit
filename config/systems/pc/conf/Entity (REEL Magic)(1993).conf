[ethernet]
ne2000 = false

[autoexec]
mount c ./eXoDOS/RM_Entity
imgmount d "./eXoDOS/RM_Entity/cd/Entity.iso" -t cdrom
c:
cd VS
cls
@call ENTITY
exit

