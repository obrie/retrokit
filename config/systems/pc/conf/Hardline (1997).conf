[dosbox]
memsize = 32

[cpu]
cycles = 65000

[autoexec]
mount c .\eXoDOS\Hardline
imgmount d ".\eXoDOS\Hardline\cd\HARDLINE-1.iso" ".\eXoDOS\Hardline\cd\HARDLINE-2.iso" ".\eXoDOS\Hardline\cd\HARDLINE-3.iso" -t cdrom
c:
@cd Hardline
@echo off
@cls
echo.
echo This game is made up of 3 CD's.  Press CTRL-F3 to change to the
echo next CD when prompted.
echo.
pause
@call hard
exit
