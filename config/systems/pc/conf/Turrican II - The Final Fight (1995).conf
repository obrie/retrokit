[dosbox]
memsize = 63

[cpu]
cycles = 10000

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[autoexec]
mount c .\eXoDOS\Turrican
imgmount d ".\eXoDOS\Turrican\CD\Turrican2.iso" -t cdrom
c:
cd turrican
echo off
oversmpl on
cls
echo.
echo Just choose "Start Turrican II" in the setup menu.
echo.
pause
CALL TURRICAN.BAT
exit
