[sdl]
priority=higher higher

[dosbox]
machine=cga
memsize=4

[render]
monochrome_palette=green
glshader=sharp

[voodoo]
voodoo_memsize=12

[cpu]
cycles=200

[mouse]
ps2_mouse_model=intellimouse

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[mt32]
romdir=./mt32

[innovation]
sidmodel=none

[ethernet]
ne2000=false

[autoexec]
@echo off
@mount c .\eXoDOS\
@mount a .\eXoDOS\roadwar -t floppy
c:
cd roadwar
call run.bat
exit
