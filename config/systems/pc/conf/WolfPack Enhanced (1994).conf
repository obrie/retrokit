[dosbox]
memsize = 64

[cpu]
cycles = 20000

[speaker]
tandy = on

[autoexec]
@echo off
mount c ./eXoDOS/WolfPaEn
imgmount d ./eXoDOS/WolfPaEn/CD/WOLFPACK_CD.iso -t cdrom
c:
cd WOLFCD
cls
echo.
echo CD MISSIONS:
echo The additional CD missions are contained in the sub-directories 2PLAYER, EASY,
echo MEDIUM, and HARD.
echo.
echo. To select these missions, from the LOAD box:
echo.  - click on the pathname line (to select directory display.)
echo.  - click on the directory name (to change to that directory.)
echo.  - click on the mission name (to select that mission.)
echo.
pause
cls
@call w
exit

