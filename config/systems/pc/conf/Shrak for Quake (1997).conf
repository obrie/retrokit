[sdl]
priority = higher higher

[dosbox]
memsize = 63

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2

[speaker]
lpt_dac = off

[ipx]
ipx = true

[autoexec]
mount c .\eXoDOS\Shrakfor
imgmount d .\eXoDOS\Shrakfor\cd\SHRAK_MA.cue -t cdrom
c:
path=c:\;z:\
@cls
@call run
exit
