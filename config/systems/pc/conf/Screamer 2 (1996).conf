[sdl]
priority=higher higher
mapperfile = mapperfiles/Screamer 2 (1996).map

[dosbox]
memsize=64

[cpu]
cycles=max

[voodoo]
voodoo_memsize=12

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[ipx]
ipx=true

[autoexec]
mount c .\eXoDOS\Screamr2
imgmount d ".\eXoDOS\Screamr2\cd\Screamer 2.cue" -t cdrom
mount a .\eXoDOS\Screamr2\floppy\ -t floppy
c:
mixer cdaudio 200
cls
@call run
exit
