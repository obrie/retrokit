[sdl]
priority = higher higher

[dosbox]
memsize = 64

[cpu]
cycles = max

[voodoo]
voodoo_memsize = 12

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[ipx]
ipx = true

[autoexec]
mount c ./eXoDOS/Screamr2
imgmount d "./eXoDOS/Screamr2/cd/Screamer 2.cue" -t cdrom
mount a ./eXoDOS/Screamr2/floppy/ -t floppy
c:
mixer cdaudio 200
cls
@call run
exit

