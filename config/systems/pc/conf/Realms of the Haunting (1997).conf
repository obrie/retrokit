[dosbox]
memsize = 63

[cpu]
cycles = 25000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2

[autoexec]
@mount c .\eXoDOS\ROTH
imgmount d .\eXoDOS\ROTH\cd\RothCD1.cue .\eXoDOS\ROTH\cd\RothCD2.cue .\eXoDOS\ROTH\cd\RothCD3.cue .\eXoDOS\ROTH\cd\RothCD4.cue -t cdrom
@c:
cd roth
cls
@echo off
echo.
echo Press ctrl-F4 to switch CD's when prompted.  This game is 4 CD's long.
echo.
pause
call run
exit
