[sdl]
priority = higher higher

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2

[mt32]
romdir = ./mt32/

[gus]
gus = true

[speaker]
lpt_dac = off

[ipx]
ipx = true

[autoexec]
@mount c .\eXoDOS\empidlx
imgmount d ".\eXoDOS\empidlx\CD\Empire Deluxe - Masters Edition (New World Computing).CUE" -t cdrom
c:
cls
@call run
exit
