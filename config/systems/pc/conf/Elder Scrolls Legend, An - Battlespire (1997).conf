[sdl]
priority=higher higher

[dosbox]
memsize=63

[render]
aspect=false

[cpu]
core=dynamic
cycles=100000

[speaker]
lpt_dac=disney

[autoexec]
@mount c .\eXoDOS\batspire -freesize 1000
imgmount d ".\eXoDOS\batspire\cd\Battlespire.cue" -t cdrom
@c:
mixer cdaudio 40
cd batspire
cls
@call spire
exit
