[dosbox]
memsize=63

[cpu]
cycles=75000

[midi]
mididevice=mt32

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[autoexec]
@echo off
mount c .\eXoDOS\qeye
imgmount d .\eXoDOS\qeye\cd\Q1.cue .\eXoDOS\qeye\cd\Q2.cue .\eXoDOS\qeye\cd\Q3.cue .\eXoDOS\qeye\cd\Q4.cue .\eXoDOS\qeye\cd\Q5.cue -t cdrom
c:
cd theeye
cd data
cls
@echo.
echo Press Ctrl-F4 to switch discs when prompted.
echo.
pause
call run
exit
