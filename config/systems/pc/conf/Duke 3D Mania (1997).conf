[dosbox]
memsize = 32

[cpu]
core = dynamic
cycles = max

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[gus]
gus = true

[speaker]
lpt_dac = off

[autoexec]
mount c .\eXoDOS\Duke3DMa
imgmount d ".\eXoDOS\Duke3DMa\cd\Duke Nukem Mania.cue" -t cdrom
c:
@cd duke3d
@cls
@call run
exit
