[dosbox]
memsize = 63

[cpu]
cycles = 10000

[mixer]
rate = 49716

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[sblaster]
oplmode = opl3

[speaker]
tandy = on

[autoexec]
mount c ./eXoDOS/Destinat
imgmount d ./eXoDOS/Destinat/cd/Destination_Mars.cue -t cdrom
c:
cd mars
cls
@call run
exit

