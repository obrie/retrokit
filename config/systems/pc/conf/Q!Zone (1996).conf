[sdl]
priority = higher higher

[dosbox]
memsize = 32

[cpu]
core = dynamic

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2

[speaker]
lpt_dac = off

[ipx]
ipx = true

[autoexec]
echo off
mount c .\eXoDOS\Q!Zone
imgmount d .\eXoDOS\Q!Zone\cd\Quake.cue .\eXoDOS\Q!Zone\cd\q_zon.iso -t cdrom
c:
cls
@call run
exit
