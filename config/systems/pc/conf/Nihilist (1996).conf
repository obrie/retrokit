[sdl]
priority = higher higher

[dosbox]
memsize = 63

[cpu]
cycles = max

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2

[ipx]
ipx = true

[autoexec]
mount c .\eXoDOS\Nihilist
imgmount d ".\eXoDOS\Nihilist\cd\Nihilist [DOS-Action-1996].cue" -t cdrom
c:
@cls
@call run
exit
