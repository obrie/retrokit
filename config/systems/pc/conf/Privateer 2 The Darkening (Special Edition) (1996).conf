[dosbox]
memsize = 64

[cpu]
cycles = 15000

[mixer]
rate = 49716

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[sblaster]
oplmode = opl3

[autoexec]
mount c ./eXoDOS/Priv2SE
imgmount d ./eXoDOS/Priv2SE/cd/cd1.iso ./eXoDOS/Priv2SE/cd/cd2.iso ./eXoDOS/Priv2SE/cd/cd3.iso -t cdrom
c:
cd dark
echo off
cls
echo.
echo Press CTRL-F4 to change CD's when prompted.  There are 3 CD's in total.
echo.
pause
cls
@call run
exit

