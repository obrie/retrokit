[dosbox]
memsize = 63

[cpu]
cycles = max

[voodoo]
voodoo_memsize = 12

[mixer]
rate = 49716

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[sblaster]
oplmode = opl3

[autoexec]
echo off
@mount c ./eXoDOS/LLGD
imgmount d "./eXoDOS/LLGD/cd/LLGD1.cue" "./eXoDOS/LLGD/cd/LLGD2.cue" "./eXoDOS/LLGD/cd/LLGD3.cue" "./eXoDOS/LLGD/cd/LLGD4.cue" -t cdrom
@c:
cls
echo.
echo This game spans 4 CDs. Press Ctrl+F4 when prompted to switch to the next disc.
echo.
pause
cls
@call run
exit

