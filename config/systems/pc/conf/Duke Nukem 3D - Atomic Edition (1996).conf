[sdl]
priority = higher higher

[dosbox]
memsize = 32

[cpu]
core = dynamic
cycles = max

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[gus]
gus = true

[speaker]
lpt_dac = off

[ipx]
ipx = true

[autoexec]
mount c ./eXoDOS/Duke3DAt
imgmount d "./eXoDOS/Duke3DAt/cd/ATOMIC15.cue" -t cdrom
c:
@cls
@call run
exit

