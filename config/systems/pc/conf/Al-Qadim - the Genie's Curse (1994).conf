[dosbox]
memsize=32

[cpu]
core=normal
cycles=50000

[midi]
mididevice=mt32

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[sblaster]
sbmixer=false

[gus]
gus=true

[autoexec]
@mount c .\eXoDOS\alqadim\
imgmount d .\eXoDOS\alqadim\cd\ALQD_CD_V10.img -t cdrom
@c:
cd alqadim
cls
call run
exit

[sdl]
mapperfile = mapperfiles/Al-Qadim - the Genie's Curse (1994).map
