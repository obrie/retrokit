[sdl]
priority = higher higher

[dosbox]
memsize = 63

[cpu]
cputype = pentium_slow
cycles = 55000
cycleup = 50000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2

[ipx]
ipx = true

[autoexec]
mount c .\eXoDOS\SyndWars
imgmount d .\eXoDOS\SyndWars\cd\syndwar.cue -t cdrom
c:
echo off
cls
@call run
exit
