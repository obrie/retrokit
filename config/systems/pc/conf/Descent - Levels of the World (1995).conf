[sdl]
priority = higher higher

[dosbox]
memsize = 63

[cpu]
core = normal
cycles = auto limit 130000

[mixer]
rate = 49716

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2

[sblaster]
oplmode = opl3

[ipx]
ipx = true

[autoexec]
mount c .\eXoDOS\DLevels
imgmount d .\eXoDOS\DLevels\cd\Descent.iso -t cdrom
c:
@cls
@call run
exit
