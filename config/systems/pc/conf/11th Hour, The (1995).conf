[dosbox]
memsize = 32

[cpu]
cycles = 30000
cycleup = 500

[mixer]
rate = 49716

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[sblaster]
oplmode = opl3

[autoexec]
echo off
mount c ./eXoDOS/11thhour
c:
cls
imgmount d ".\discs\1.cue" -t iso
imgmount e ".\discs\2.cue" -t iso
imgmount f ".\discs\3.cue" -t iso
imgmount g ".\discs\4.cue" -t iso
cls
@call run
exit

