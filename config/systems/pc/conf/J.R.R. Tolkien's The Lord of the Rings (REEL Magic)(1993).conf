[sdl]
priority=higher higher

[dosbox]
memsize=32

[render]
monochrome_palette=green

[mouse]
ps2_mouse_model=intellimouse

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[innovation]
sidmodel=none

[reelmagic]
reelmagic=on

[ethernet]
ne2000=false

[autoexec]
mount c .\eXoDOS\RM_LOTR
imgmount d ".\eXoDOS\RM_LOTR\cd\Lord Of The Rings - RealMagic.cue" -t cdrom
mixer cdaudio 20
c:
cd LORD-CD
cls
@call LORD
exit
