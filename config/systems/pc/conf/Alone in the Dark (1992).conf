[dosbox]
memsize=32

[cpu]
cycles=8000
cycleup=500

[mixer]
blocksize=2048
prebuffer=10

[gus]
gus=true

[joystick]
buttonwrap=true

[autoexec]
@mount c .\eXoDOS\adark1
imgmount d ".\eXoDOS\adark1\cd\alone in the dark trilogy cd 1.cue" -t cdrom
imgmount a ".\eXoDOS\adark1\floppy\Disk1.ima" ".\eXoDOS\adark1\floppy\Disk2.ima" ".\eXoDOS\adark1\floppy\Disk3.ima" ".\eXoDOS\adark1\floppy\Disk4.ima" -t floppy
c:
@call run
exit

[sdl]
mapperfile = mapperfiles/Alone in the Dark (1992).map
