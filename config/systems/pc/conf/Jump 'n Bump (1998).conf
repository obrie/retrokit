[dosbox]
memsize=64

[cpu]
cycles=max

[autoexec]
@mount c .\eXoDOS\
c:
cls
@cd jumpbump
ASPECT FALSE
@echo off
cls
@echo To begin play, jump over the log and head to the right.
echo.
echo The different rabbits are controlled with:
echo.
echo.                     DOTT    LEFT/RIGHT/UP
echo.                     JIFFY   A/D/W
echo.                     FIZZ    Mouse Buttons
echo.                     MIJJI   Joystick
echo.
pause
jumpbump.exe
exit
