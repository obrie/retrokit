[dosbox]
memsize=64

[cpu]
cycles=max

[mixer]
rate=49716

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[mt32]
romdir=~/.config/dosbox/mt32-roms/rev0

[sblaster]
sbtype=sbpro1
oplmode=dualopl2

[autoexec]
cd ..
@cd ..
@mount c .\eXoDOS\SerfCity
imgmount d .\eXoDOS\SerfCity\cd\Settlers.iso -t cdrom
@c:
cls
@cd SETTLERS
@call run
exit
