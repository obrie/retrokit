[dosbox]
memsize=63

[cpu]
cycles=60000

[midi]
mididevice=mt32

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[autoexec]
@mount c .\eXoDOS\spycraft
imgmount d .\eXoDOS\spycraft\cd\Spycraft.The.Great.Game-CD1.ISO .\eXoDOS\spycraft\cd\Spycraft.The.Great.Game-CD2.ISO .\eXoDOS\spycraft\cd\Spycraft.The.Great.Game-CD3.ISO -t cdrom
@c:
@echo off
@cd spycraft
cls
@call run
exit
