[dosbox]
memsize=64

[cpu]
cycles=max

[mixer]
rate=49716

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[sblaster]
sbtype=sbpro2
oplmode=opl3

[autoexec]
@mount c .\eXoDOS\SMColoni
imgmount a .\eXoDOS\SMColoni\floppy\disk01.img .\eXoDOS\SMColoni\floppy\disk02.img .\eXoDOS\SMColoni\floppy\disk03.img -t floppy
@c:
cls
@cd COLONIZE
@call run
exit
