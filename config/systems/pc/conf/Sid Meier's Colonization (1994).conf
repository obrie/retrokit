[dosbox]
memsize = 64

[cpu]
cycles = max

[mixer]
rate = 49716

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[sblaster]
sbtype = sbpro2
oplmode = opl3

[autoexec]
cd ..
@cd ..
@mount c ./eXoDOS/SMColoni
imgmount d ./eXoDOS/SMColoni/cd/Colonize.cue -t cdrom
@c:
cls
@cd COLONIZE
@call run
exit

