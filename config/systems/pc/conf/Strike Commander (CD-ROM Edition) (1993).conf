[dosbox]
memsize = 64

[cpu]
cycles = 30000

[mixer]
rate = 49716

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[sblaster]
sbtype = sbpro2
oplmode = opl3

[autoexec]
cd ..
cd ..
mount c .\eXoDOS\StrikCoC
imgmount d .\eXoDOS\StrikCoC\cd\StrikeCommanderEAClassics.cue -t cdrom
c:
cd sc
cls
@call run
exit
