[dosbox]
memsize=32

[cpu]
cycles=35000

[sblaster]
irq=5

[autoexec]
mount c .\eXoDOS\bsword1
imgmount d ".\eXoDOS\bsword1\cd\Circle of Blood (Virgin Interactive)(1996)(Disc 1).ISO" ".\eXoDOS\bsword1\cd\COB2.cue" -t cdrom
c:
echo off
cd circle
cls
echo.
echo This game spans 2 CD's.  Press Ctrl-F4 to switch when prompted.
echo.
pause
cls
@call CIRCLE
exit
