[dosbox]
memsize = 63

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[gus]
gus = true

[speaker]
lpt_dac = off

[autoexec]
@mount c ./eXoDOS/cotsword
imgmount d ./eXoDOS/cotsword/cd/csword1.cue ./eXoDOS/cotsword/cd/csword2.cue -t cdrom
@c:
cls
@cd cots
@call run
exit

