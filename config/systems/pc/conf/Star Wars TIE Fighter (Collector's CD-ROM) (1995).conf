[dosbox]
memsize = 64

[cpu]
cycles = max

[mixer]
rate = 49716

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[sblaster]
oplmode = opl3

[joystick]
joysticktype = 2axis
timed = false

[autoexec]
mount c .\eXoDOS\SWTieCD
imgmount d .\eXoDOS\SWTieCD\cd\SWTIECD.cue -t cdrom
c:
cd TIECD
cls
@call run
exit
