[sdl]
priority = higher higher

[dosbox]
memsize = 63

[cpu]
cputype = pentium_slow
cycles = max

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[ipx]
ipx = true

[autoexec]
mount c ./eXoDOS/MSFlght5
imgmount d ./eXoDOS/MSFlght5/cd/msf5.cue -t iso
mount a ./eXoDOS/MSFlght5/disk/ -t floppy
c:
cls
@call run
exit

