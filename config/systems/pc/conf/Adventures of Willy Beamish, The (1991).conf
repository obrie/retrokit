[dosbox]
memsize = 32

[cpu]
cycles = 9000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2

[mt32]
romdir = ./mt32/rev0

[gus]
gus = true

[speaker]
lpt_dac = off

[autoexec]
mount c .\eXoDOS\beamish\
imgmount d ".\eXoDOS\beamish\CD\Willy Beamish (PC-CD).cue" -t cdrom
c:
cls
@call run
exit
