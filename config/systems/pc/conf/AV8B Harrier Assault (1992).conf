[cpu]
cycles=10000

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2 20

[autoexec]
echo off
mount c .\eXoDOS\av8b
mount a .\eXoDOS\av8b\floppy\ -t floppy
c:
cls
echo.
echo The game defaults to engine noise off. Once you are in the cockpit,
echo this may be enabled through the sound menu.
echo.
pause
@call run
exit
