[sdl]
priority=higher higher

[dosbox]
machine=cga
memsize=4

[render]
monochrome_palette=green
glshader=sharp

[composite]
hue=60

[voodoo]
voodoo_memsize=12

[cpu]
cycles=1000

[mouse]
ps2_mouse_model=intellimouse

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[innovation]
sidmodel=none

[ethernet]
ne2000=false

[autoexec]
@echo off
@mount c .\eXoDOS\topos
@mount a .\eXoDOS\topos\ -t floppy
c:
call run.bat
exit
