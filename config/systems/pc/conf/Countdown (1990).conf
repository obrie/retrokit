[dosbox]
memsize = 32

[cpu]
cycleup = 500

[mixer]
blocksize = 2048
prebuffer = 10

[sblaster]
irq = 3

[gus]
gus = true

[joystick]
buttonwrap = true

[autoexec]
@mount c .\eXoDOS\countdwn
c:
cls
@cd count
@echo off
cls
echo.
echo For the best sound, choose soundblaster and then go with the defaults.
echo Realsound also works fairly well, and in some cases may not pop or click.
echo However Realsound is also a bit quieter.
echo.
pause
@count
exit
