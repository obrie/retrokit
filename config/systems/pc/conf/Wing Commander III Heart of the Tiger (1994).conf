[dosbox]
memsize = 64

[cpu]
cycles = 30000

[mixer]
rate = 49716

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[sblaster]
oplmode = opl3

[autoexec]
cd ..
cd ..
mount c .\eXoDOS\WC3HotT
imgmount d ".\eXoDOS\WC3HotT\cd\cd1.iso" ".\eXoDOS\WC3HotT\cd\cd2.iso" ".\eXoDOS\WC3HotT\cd\cd3.iso" ".\eXoDOS\WC3HotT\cd\cd4.iso" -t cdrom
c:
cd WC3
echo off
cls
@call run
exit
