[dosbox]
memsize = 63

[cpu]
cycles = max

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[autoexec]
@mount c ./eXoDOS/ripper
imgmount d "./eXoDOS/ripper/cd/RIPPER1.cue" -t cdrom
@imgmount e "./eXoDOS/ripper/cd/RIPPER2.cue" -t cdrom
@imgmount f "./eXoDOS/ripper/cd/RIPPER3.cue" -t cdrom
@imgmount g "./eXoDOS/ripper/cd/RIPPER4.cue" -t cdrom
@imgmount h "./eXoDOS/ripper/cd/RIPPER5.cue" -t cdrom
@imgmount i "./eXoDOS/ripper/cd/RIPPER6.cue" -t cdrom
@c:
cls
@cd ripper
@ripper
exit

