[dosbox]
memsize = 63

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2

[gus]
gus = true

[speaker]
lpt_dac = off

[autoexec]
mount c .\eXoDOS\Cybwar
imgmount d .\eXoDOS\Cybwar\cd\disc_1.cue .\eXoDOS\Cybwar\cd\disc_2.cue .\eXoDOS\Cybwar\cd\disc_3.cue -t cdrom
c:
@cd Cyber
@echo off
@cls
echo.
echo Press ctrl-F4 to switch CDs when prompted.
echo There are 3 discs in all.
echo.
pause
cls
@call run
exit
