[dosbox]
memsize=63

[cpu]
cputype=pentium_slow
cycles=35000

[midi]
mididevice=mt32

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[joystick]
joysticktype=2axis

[autoexec]
echo off
@mount c .\eXoDOS\StarRang
imgmount d .\eXoDOS\StarRang\cd\STAR_RANGERS.cue -t cdrom
@c:
@cd srangers
cls
echo.
echo This game requires a joystick to fly the ship. The arrow keys have
echo been mapped to a virtual joystick with DELETE and PD DOWN being
echo assigned to the joystick buttons.
echo.
pause
cls
@call run
exit
