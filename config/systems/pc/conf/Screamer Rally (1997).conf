[sdl]
priority = higher higher

[dosbox]
memsize = 63

[cpu]
cycles = max

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[sblaster]
sbmixer = false

[ipx]
ipx = true

[autoexec]
mount c ./eXoDOS/ScrmRal
imgmount d ./eXoDOS/ScrmRal/cd/srally.cue -t cdrom
c:
mixer cdaudio 200
cls
@call run
exit

