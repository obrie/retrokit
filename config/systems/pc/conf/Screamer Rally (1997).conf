[sdl]
priority=higher higher
mapperfile = mapperfiles/Screamer Rally (1997).map

[dosbox]
memsize=63

[cpu]
cycles=max

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[sblaster]
sbmixer=false

[ipx]
ipx=true

[autoexec]
mount c .\eXoDOS\ScrmRal
imgmount d .\eXoDOS\ScrmRal\cd\srally.cue -t cdrom
c:
mixer cdaudio 200
cls
@call run
exit
