[dosbox]
memsize = 63

[render]
aspect = false

[autoexec]
@echo off
imgmount c ./eXoDOS/AnciSpec/i10_20.img
cls
echo.
echo You must type "quit" when exiting the game, otherwise it won't work
echo the next time you start it. If for some reason you forget, simply
echo uninstall and reinstall the game.
echo.
pause
cls
@boot -l c

