[sdl]
priority = higher higher

[dosbox]
memsize = 63

[cpu]
cycles = max

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2

[ipx]
ipx = true

[autoexec]
@mount c .\eXoDOS\WormsRe
imgmount d .\eXoDOS\WormsRe\cd\WORMSUNITED.cue -t cdrom
imgmount a .\eXoDOS\WormsRe\floppy\WORMDATA.IMA -t floppy
@c:
cls
@call run
exit
