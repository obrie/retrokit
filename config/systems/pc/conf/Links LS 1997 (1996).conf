[sdl]
priority = higher higher

[dosbox]
memsize = 32

[cpu]
cycles = max

[ipx]
ipx = true

[autoexec]
mount c ./eXoDOS/LinksLS1
imgmount d "./eXoDOS/LinksLS1/cd/Links LS 1997 (1 of 3).cue" "./eXoDOS/LinksLS1/cd/Links LS 1997 (2 of 3).cue"  -t cdrom
imgmount e ./eXoDOS/LinksLS1/courses/CONGRESS.img ./eXoDOS/LinksLS1/courses/Miyazaki.cue -t cdrom
imgmount f ./eXoDOS/LinksLS1/courses/OAKLAND.img -t cdrom
imgmount g ./eXoDOS/LinksLS1/courses/VALDERRAMA.img -t cdrom
imgmount h ./eXoDOS/LinksLS1/courses/VALHALLA.img -t cdrom
imgmount i "./eXoDOS/LinksLS1/cd/Links LS 1997 (3 of 3).cue" -t cdrom
imgmount j ./eXoDOS/LinksLS1/courses/DavisLoveIIISeaIsland.cue -t cdrom
c:
@echo off
cls
echo.
echo Links LS 1997 has 3 CD's.  If prompted to change discs press ctrl-f4.
echo.
#echo All available expansion courses have been installed.
#echo 4 of them have special flybys and videos
#echo about the resorts on the disc.
#echo.
#echo These 4 discs are as follows:
#echo E: - Congressional Country Club
#echo F: - Oakland Hills Country Club
#echo G: - Pebble Beach
#echo H: - Pelican Hill
#echo I: - Valderrama Golf Club
#echo J: - Valhalla Golf Club
#echo.
#echo Simply choose the correct drive letter for the course you wish to view
#echo when prompted to choose a disc at the menu.
#echo.
pause
@call run
exit

