[dosbox]
machine = cga

[cpu]
cycles = 400

[autoexec]
mount c ./eXoDOS/statbask
imgmount a ./eXoDOS/statbask/floppy/stat.img -t floppy
a:
@cd statbask
@echo off
@cls
echo.
echo Choose the A: when prompted to choose a disk.
echo.
echo Press F12 in game if you wish to switch to Composite mode
echo.
pause
@pscb
exit

