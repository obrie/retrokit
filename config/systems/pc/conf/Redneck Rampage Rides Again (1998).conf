[sdl]
priority = higher higher

[dosbox]
memsize = 63

[cpu]
core = dynamic
cycles = 100000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[sblaster]
