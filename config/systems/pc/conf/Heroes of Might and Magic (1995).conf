[sdl]
priority = higher higher

[dosbox]
memsize = 32

[cpu]
cycles = 25000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[speaker]
lpt_dac = off

[ipx]
ipx = true

[autoexec]
@mount c ./eXoDOS/heromm/
imgmount d "./eXoDOS/heromm/CD/Heroes of Might and Magic (USA).cue" -t cdrom
c:
cls
@call run
exit

