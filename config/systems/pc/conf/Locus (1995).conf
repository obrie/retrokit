[sdl]
priority = higher higher

[dosbox]
memsize = 63

[cpu]
cycles = 80000
cycleup = 40000
cycledown = 40000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[ipx]
ipx = true

[autoexec]
mount c .\eXoDOS\Locus
imgmount d .\eXoDOS\Locus\cd\locus.cue -t cdrom
c:
cls
@call run
exit
