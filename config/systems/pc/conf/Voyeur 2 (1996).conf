[dosbox]
memsize = 64

[cpu]
cycles = 40000
cycleup = 500

[mixer]
blocksize = 2048
prebuffer = 10

[gus]
gus = true

[joystick]
buttonwrap = true

[autoexec]
echo off
mount c .\eXoDOS\ -freesize 800000
imgmount d .\eXoDOS\VOYEURII\cd\Voyeur2disc1.cue .\eXoDOS\VOYEURII\cd\Voyeur2disc2.cue -t cdrom
c:
cd VOYEURII
cls
echo.
echo This game spans 2 CDs. Press Ctrl+F4 when prompted to switch to the next disc.
echo.
echo The code to play is 3333
echo.
pause
v2
exit
