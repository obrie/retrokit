[dosbox]
machine = svga_et4000

[cpu]
cycles = 25000

[autoexec]
echo off
mount c .\eXoDOS\SupremeW
imgmount d ".\eXoDOS\SupremeW\cd\cd1.ISO" ".\eXoDOS\SupremeW\cd\cd2.ISO" -t cdrom
d:
@cd setup
cls
echo.
echo This game spans 2 CDs. Press Ctrl+F4 when prompted to switch to the next disc.
echo.
pause
cls
@call game
exit
