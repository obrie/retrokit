[sdl]
priority = higher higher

[dosbox]
machine = cga
memsize = 8

[render]
monochrome_palette = green
glshader = sharp

[composite]
hue = 280

[voodoo]
voodoo_memsize = 12

[cpu]
cycles = 150

[mouse]
ps2_mouse_model = intellimouse

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2

[mt32]
romdir = ./mt32

[innovation]
sidmodel = none

[joystick]
joysticktype = 2axis

[ethernet]
ne2000 = false

[autoexec]
@echo off
mount c .\eXoDOS\Juno1st
c:
@call run.bat
exit
