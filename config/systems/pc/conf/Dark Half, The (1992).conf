[dosbox]
memsize = 32

[cpu]
cycles = 1500

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[gus]
gus = true

[speaker]
lpt_dac = off

[autoexec]
mount c .\eXoDOS\darkhalf
imgmount d .\eXoDOS\darkhalf\CD\original.iso -t cdrom
imgmount a .\eXoDOS\darkhalf\floppy\The_Dark_Half_3.5_Disk1.IMA .\eXoDOS\darkhalf\floppy\The_Dark_Half_3.5_Disk2.IMA .\eXoDOS\darkhalf\floppy\The_Dark_Half_3.5_Disk3.IMA .\eXoDOS\darkhalf\floppy\The_Dark_Half_3.5_Disk4.IMA -t floppy
c:
cls
@call run
exit
