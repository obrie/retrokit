[dosbox]
memsize = 32

[sblaster]
irq = 5

[autoexec]
mount c .\eXoDOS\gob3
mount e .\eXoDOS\gob3\f\
imgmount d .\eXoDOS\gob3\cd\gob3.cue -t cdrom
imgmount a .\eXoDOS\gob3\floppy\Disk1.ima .\eXoDOS\gob3\floppy\Disk2.ima .\eXoDOS\gob3\floppy\Disk3.ima .\eXoDOS\gob3\floppy\Disk4.ima .\eXoDOS\gob3\floppy\Disk5.ima -t floppy
c:
cls
@call run
exit
