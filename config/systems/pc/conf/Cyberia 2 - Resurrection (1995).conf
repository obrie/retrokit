[dosbox]
memsize=63

[cpu]
cycles=60000

[midi]
mididevice=mt32

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[autoexec]
echo off
@mount c .\eXoDOS\cyberia2\
imgmount d ".\eXoDOS\cyberia2\cd\Disc1.cue" ".\eXoDOS\cyberia2\cd\Disc2.cue" -t cdrom
@c:
@D:
cls
echo.
echo This game spans 2 CDs. Press Ctrl+F4 when prompted to switch to the next disc.
echo.
pause
cls
@call CYBERIA2
exit
