[dosbox]
memsize = 63

[cpu]
cycles = max

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[autoexec]
echo off
@mount c ./eXoDOS/
imgmount d "./eXoDOS/cyberia2/cd/cyberia_2.resurrection.cd1.iso" "./eXoDOS/cyberia2/cd/cyberia_2.resurrection.cd2.iso" -t cdrom
@c:
@cd cyberia2
@D:
cls
echo.
echo This game spans 2 CDs. Press Ctrl+F4 when prompted to switch to the next disc.
echo.
pause
cls
@game
exit

