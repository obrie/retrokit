[sdl]
priority = higher normal

[dosbox]
machine = pcjr
memsize = 4

[cpu]
cycles = 600

[mixer]
rate = 44100
prebuffer = 25

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 60

[speaker]
tandy = on
lpt_dac = disney

[joystick]
joysticktype = 2axis

[autoexec]
mount c ./eXoDOS/7CitGold
#imgmount a ./eXoDOS/7citgold/floppy/1.IMG -t floppy
c:
@echo off
@cls
echo.
echo Press ctrl-F4 when prompted to switch to the Map Disk.
echo.
pause
@boot .\floppy\7CITIES.IMG .\floppy\HISTMAP.IMG -l a
exit

