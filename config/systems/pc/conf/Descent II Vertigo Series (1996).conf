[sdl]
priority = higher higher

[dosbox]
memsize = 63

[cpu]
core = dynamic
cycles = auto limit 150000

[voodoo]
voodoo_memsize = 12

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2

[gus]
gus = true

[ipx]
ipx = true

[autoexec]
echo off
mount c .\eXoDOS\Descnt2V
imgmount d .\eXoDOS\Descnt2V\cd\DESCENT_II.CUE .\eXoDOS\Descnt2V\cd\Vertigo.cue -t cdrom
c:
cls
@call run
exit
