[dosbox]
memsize = 64

[cpu]
cycles = 10000
cycleup = 500

[mixer]
blocksize = 2048
prebuffer = 10

[gus]
gus = true

[joystick]
buttonwrap = true

[autoexec]
echo off
@mount c .\eXoDOS\
imgmount d .\eXoDOS\rama\cd\Disk1.iso .\eXoDOS\rama\cd\Disk2.iso .\eXoDOS\rama\cd\Disk3.iso -t cdrom
@c:
cls
echo.
echo This game spans 3 CDs. Press Ctrl+F4 when prompted to switch to the next disc.
echo.
pause
cls
@cd rama
@call RAMADOS.BAT
exit
