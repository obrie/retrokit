[dosbox]
machine = cga
memsize = 8

[cpu]
cycles = 900
cycleup = 500

[mixer]
blocksize = 2048
prebuffer = 10

[gus]
gus = true

[joystick]
buttonwrap = true

[autoexec]
echo off
@mount c ./eXoDOS/
c:
cls
echo.
echo If you wish to use composite mode in this game, press F12
echo.
pause
@cd soclayc
@call game
exit

