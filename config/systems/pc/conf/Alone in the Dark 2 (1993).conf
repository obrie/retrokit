[dosbox]
memsize=32

[cpu]
cycles=15000
cycleup=500

[mixer]
blocksize=2048
prebuffer=10

[gus]
gus=true

[joystick]
buttonwrap=true

[autoexec]
@mount c .\eXoDOS\
imgmount d ".\eXoDOS\adark2\cd\alone in the dark trilogy cd 2.cue" -t cdrom
@c:
cls
@cd adark2
@call run
exit

[sdl]
mapperfile = mapperfiles/Alone in the Dark 2 (1993).map
