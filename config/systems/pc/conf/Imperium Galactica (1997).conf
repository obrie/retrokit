[dosbox]
memsize = 64

[cpu]
cycles = max

[autoexec]
@mount c ./eXoDOS/
imgmount d "./eXoDOS/imperig/cd/Imperium Galactica - Disk 1.cue" "./eXoDOS/imperig/cd/Imperium Galactica - Disk 2.cue" -t cdrom
@c:
cls
@cd imperig
@echo off
cls
@echo This game uses multiple CD's.  Press Ctrl-F4 to switch CD's.
@pause
imperium
exit

