[dosbox]
memsize=63

[cpu]
cycles=max

[midi]
mididevice=mt32

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[sblaster]
sbmixer=false

[autoexec]
echo off
mount c .\eXoDOS\menough
mount a .\eXoDOS\menough\floppy -t floppy
imgmount d .\eXoDOS\menough\cd\man1.iso .\eXoDOS\menough\cd\man2.iso -t cdrom
c:
cls
echo.
echo This game spans 2 CDs. Press Ctrl+F4 when prompted to switch to the next disc.
echo.
pause
cls
call run
exit
