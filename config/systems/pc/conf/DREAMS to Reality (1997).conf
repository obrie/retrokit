[sdl]
priority = higher normal
vsync = off
host_rate = 75

[dosbox]
vmemsize = 8
memsize = 63

[render]
aspect = false

[cpu]
cycles = 60000

[mouse]
ps2_mouse_model = intellimouse

[mixer]
rate = 44100

[midi]
mididevice = mt32

[innovation]
sidmodel = none

[speaker]
lpt_dac = off

[autoexec]
echo off
mount c ./eXoDOS/DREAMSto 
imgmount d "./eXoDOS/DREAMSto/cd/Dreams to Reality cd1.cue" "./eXoDOS/DREAMSto/cd/Dreams to Reality cd2.cue" -t cdrom
c: 
path=c:\;z:\
cls
echo.
echo This game spans 2 CDs. Press Ctrl+F3 when prompted to switch to the next disc.
echo.
pause
cd cryo
cd dreams
cls
@dreams
exit
