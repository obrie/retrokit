[dosbox]
memsize = 63

[render]
aspect = false

[cpu]
cycles = 30000

[sblaster]
irq = 5

[autoexec]
@echo off
mount c ./eXoDOS/Opong
c:
@cls
echo.
echo This game requires sound settings each time it starts. DOSBox has been
echo set to the defaults:
echo Address Port: 220h
echo Interrupt: 5
echo DMA: 1
echo.
pause
cls
@pong
exit

