[dosbox]
memsize=64

[dos]
ems=false
xms=false
umb=false

[autoexec]
mount c .\eXoDOS\Thunder\
imgmount d .\eXoDOS\Thunder\CD\THUNDER1.ISO .\eXoDOS\Thunder\CD\THUNDER2.ISO -t cdrom
c:
echo off
cd CD
JEMMEX FRAME=E000 LOAD
cd ..
cd THUNDER
cls
echo.
echo This game spans 2 CDs. Press Ctrl+F4 when prompted to switch to the next disc.
echo.
pause
@call THUNDER
exit
