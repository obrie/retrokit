[dosbox]
memsize = 32

[cpu]
cycles = 6000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[joystick]
joysticktype = 2axis

[autoexec]
mount c ./eXoDOS/Soldiers
imgmount d "./eXoDOS/Soldiers/cd/[PC-DOS] The Chaos Engine [The Bitmap Brothers][CD-ROM Version].cue" -t cdrom
c:
@cls
@call run
exit

