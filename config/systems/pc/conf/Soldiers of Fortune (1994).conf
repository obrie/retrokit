[dosbox]
memsize=32

[cpu]
cycles=6000

[midi]
mididevice=mt32

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[joystick]
joysticktype=4axis

[autoexec]
mount c .\eXoDOS\Soldiers
imgmount d ".\eXoDOS\Soldiers\cd\[PC-DOS] The Chaos Engine [The Bitmap Brothers][CD-ROM Version].cue" -t cdrom
imgmount a ".\eXoDOS\Soldiers\floppy\disk1.img" -t floppy
c:
@cls
@call run
exit
