[dosbox]
memsize = 63

[cpu]
cycles = 75000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[gus]
gus = true

[speaker]
lpt_dac = off

[autoexec]
mount c ./eXoDOS/AstrCntr
imgmount d ./eXoDOS/AstrCntr/cd/CRESCENT.cue -t cdrom
c:
@cd crescent
@UBBFIX
@cls
@ACFIX
exit

