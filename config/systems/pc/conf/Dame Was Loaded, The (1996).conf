[dosbox]
memsize = 64

[cpu]
cycleup = 500

[mixer]
blocksize = 2048
prebuffer = 10

[gus]
gus = true

[joystick]
buttonwrap = true

[autoexec]
echo off
@mount c .\eXoDOS\
imgmount d ".\eXoDOS\dame\cd\The Dame Was Loaded Cd1.cue" ".\eXoDOS\dame\cd\The Dame Was Loaded Cd2.cue" -t cdrom
@c:
cls
echo.
echo This game spans 2 CDs. Press Ctrl+F4 when prompted to switch to the next disc.
echo.
pause
cls
@cd dame
@dame
exit
