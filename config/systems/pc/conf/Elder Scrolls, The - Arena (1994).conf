[dosbox]
memsize = 32

[cpu]
cycles = 20000
cycleup = 1000
cycledown = 1000

[mixer]
rate = 49716

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[sblaster]
sbmixer = false
oplmode = opl3

[autoexec]
mount c .\eXoDOS\
imgmount d .\eXoDOS\ESarena\cd\Arena.cue -t cdrom
c:
cd ESArena
cls
call run
exit
