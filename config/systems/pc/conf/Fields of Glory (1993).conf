[dosbox]
memsize = 32

[cpu]
cycles = 20000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[gus]
gus = true

[speaker]
lpt_dac = off

[autoexec]
@mount c .\eXoDOS\fieldglo
imgmount d .\eXoDOS\fieldglo\cd\FoG.cue -t cdrom
mount a .\eXoDOS\fieldglo\floppy\ -t floppy
c:
cls
@call run
exit
