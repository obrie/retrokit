[dosbox]
memsize = 63

[cpu]
cycleup = 500

[mixer]
blocksize = 2048
prebuffer = 10

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[gus]
gus = true

[joystick]
buttonwrap = true

[autoexec]
@mount c ./eXoDOS/riddle -size 4025,127,16513,1700
imgmount d ./eXoDOS/riddle/CD/Master_Lu.cue -t cdrom
@c:
cls
@call run
exit

