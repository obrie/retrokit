[dosbox]
memsize=63

[cpu]
cycles=30000
cycleup=500

[mixer]
blocksize=2048
prebuffer=10

[gus]
gus=true

[joystick]
buttonwrap=true

[autoexec]
echo off
@mount c .\eXoDOS\recall
imgmount d ".\eXoDOS\RECALL\cd\dive-tcosecd1.cue" ".\eXoDOS\RECALL\cd\dive-tcosecd2.cue" ".\eXoDOS\RECALL\cd\dive-tcosecd3.cue" ".\eXoDOS\RECALL\cd\dive-tcosecd4.cue" -t cdrom
@c:
cls
echo.
echo This game spans 4 CDs. Press Ctrl+F4 when prompted to switch to the next disc.
echo.
pause
cls
@d:
dive
exit
