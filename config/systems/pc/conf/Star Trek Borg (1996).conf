[dosbox]
memsize=63

[cpu]
core=dynamic
cycles=60000

[mixer]
prebuffer=25

[speaker]
lpt_dac=disney

[autoexec]
echo off
mount c .\eXoDOS\STBorg
imgmount d ".\eXoDOS\STBorg\CD\Borg Disk1.iso" ".\eXoDOS\STBorg\CD\Borg Disk2.iso" ".\eXoDOS\STBorg\CD\Borg Disk3.iso" -t cdrom
c:
@cd BORG
cls
echo.
echo This game spans 3 CDs. Press "F11 + LeftCtrl + C" when prompted
echo to switch to the next disc.
echo.
pause
@dosborg
exit
