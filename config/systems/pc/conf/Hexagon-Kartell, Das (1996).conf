[dosbox]
memsize=63

[render]
aspect=false

[cpu]
cycles=max

[autoexec]
echo off
mount c .\eXoDOS\DasHexag
imgmount d ".\eXoDOS\DasHexag\CD\HEXAGON_CD1.iso" ".\eXoDOS\DasHexag\CD\HEXAGON_CD2.iso" -t cdrom
c:
@cd HEXAGON
cls
echo.
echo This game spans 2 CDs. Press Ctrl+F4 when prompted to switch to the next disc.
echo.
pause
cls
@call HEXAGON
exit
