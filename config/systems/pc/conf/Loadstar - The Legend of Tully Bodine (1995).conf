[dosbox]
memsize = 32

[cpu]
cycles = 55000

[autoexec]
cd ..
cd ..
mount c ./eXoDOS/Loadstar
imgmount d "./eXoDOS/Loadstar/cd/LOADSTAR_CD1.img" "./eXoDOS/Loadstar/cd/LOADSTAR_CD2.img" "./eXoDOS/Loadstar/cd/LOADSTAR_CD3.img" -t cdrom
d:
@echo off
@cls
echo.
echo This game spans 3 CD's.  Press CTRL-F4 to switch
echo discs when prompted.
echo.
pause
@loadstar
exit

