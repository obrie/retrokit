[dosbox]
memsize = 63

[cpu]
core = dynamic
cycles = 100000

[autoexec]
echo off
mount c ./eXoDOS/GateDest
imgmount d ./eXoDOS/GateDest/CD/Ggate.cue ./eXoDOS/GateDest/CD/visual.cue -t cdrom
c:
cd GOD
cls
echo.
echo This game spans 2 CD's. Press Ctrl-F4 is prompted to switch discs.
echo.
pause
@call GOD
exit

