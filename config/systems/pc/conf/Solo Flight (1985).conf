[dosbox]
machine = cga
memsize = 8

[cpu]
cycles = 900

[autoexec]
echo off
mount c ./eXoDOS/solofly
c:
cd solofly
cls
echo.
echo If you wish to use Composite Mode, select 2 for
echo Color Composite Monitor at the first screen and
echo then press F12 once the game begins.
echo.
echo The hue can (and likely should) be adjusted by
echo pressing F11 10 times after composite mode
echo is enabled.
echo.
pause
@solo
exit

