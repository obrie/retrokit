[dosbox]
memsize=64

[cpu]
cputype=pentium_slow
cycles=max

[autoexec]
echo off
mount c .\eXoDOS\SlamCity
imgmount d ".\eXoDOS\SlamCity\cd\disc1.cue" ".\eXoDOS\SlamCity\cd\disc2.cue" ".\eXoDOS\SlamCity\cd\disc3.cue" ".\eXoDOS\SlamCity\cd\disc4.cue" -t cdrom
c:
cd slam
cls
echo.
echo This game spans 4 CDs. Press Ctrl+F4 when prompted to switch to the next disc.
echo.
pause
cls
@slam
exit
