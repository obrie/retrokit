[dosbox]
memsize = 63

[cpu]
cycles = max

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[sblaster]
sbmixer = false

[autoexec]
mount c ./eXoDOS/TouringC
imgmount d "./eXoDOS/TouringC/cd/Touring Cars.cue" -t cdrom
mixer sb 10 cdaudio 150
c:
cd .\Games\tcc
cls
@tcc
exit

