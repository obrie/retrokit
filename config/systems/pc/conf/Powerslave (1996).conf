[sdl]
priority = higher higher

[dosbox]
memsize = 63

[cpu]
core = dynamic
cycles = max

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[gus]
gus = true

[speaker]
lpt_dac = off

[ipx]
ipx = true

[autoexec]
mount c .\eXoDOS\PowSlav
imgmount d .\eXoDOS\PowSlav\cd\Powerslave_DOS_(1996).cue -t cdrom
c:
@cls
@call run
exit
