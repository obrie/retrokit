[sdl]
priority=higher higher

[dosbox]
memsize=32

[cpu]
cycles=max

[midi]
mididevice=mt32

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[gus]
gus=true

[speaker]
lpt_dac=off

[ipx]
ipx=true

[autoexec]
mount c .\eXoDOS\BurnoutC
imgmount d .\eXoDOS\BurnoutC\cd\BURNOUT.cue -t cdrom
c:
cls
@call run
exit
