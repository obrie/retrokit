[sdl]
priority=higher higher

[dosbox]
memsize=32

[render]
monochrome_palette=green

[mouse]
ps2_mouse_model=intellimouse

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[mt32]
romdir=./mt32

[sblaster]
sbtype=none
oplmode=opl2
opl_filter=sb1

[innovation]
sidmodel=none

[ethernet]
ne2000=false

[autoexec]
mount c .\eXoDOS\bchess
mount a .\eXoDOS\bchess\floppy -t floppy
c:
cls
@call run
exit
