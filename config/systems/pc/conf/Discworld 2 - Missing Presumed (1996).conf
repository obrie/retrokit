cd ..
@cd ..
mount c ./eXoDOS/dw2
imgmount d "./eXoDOS/dw2/cd/[PC-CD] Discworld II - Disc 1.iso" "./eXoDOS/dw2/cd/[PC-CD] Discworld II - Disc 2.iso" -t cdrom
path=c:\;z:\
c:
