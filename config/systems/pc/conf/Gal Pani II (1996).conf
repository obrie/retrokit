[dosbox]
memsize = 32

[cpu]
cycles = 75000

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[gus]
gus = true

[speaker]
lpt_dac = off

[dos]
ems = false

[autoexec]
mount c .\eXoDOS\GalPani2
imgmount d ".\eXoDOS\GalPani2\cd\Gal Pani 2.img" -t cdrom
d:
cls
@galpani2
exit
