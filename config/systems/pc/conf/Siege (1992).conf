[dosbox]
memsize = 63

[midi]
mididevice = mt32

[fluidsynth]
soundfont = ./mt32/SoundCanvas.sf2 100

[sblaster]
sbtype = sbpro1

[dos]
xms = false

[autoexec]
@mount c .\eXoDOS\Siege92
imgmount a .\eXoDOS\Siege92\floppy\disk01.img .\eXoDOS\Siege92\floppy\disk02.img .\eXoDOS\Siege92\floppy\dow.img -t floppy
imgmount d .\eXoDOS\Siege92\cd\SIEGE.CUE -t iso
@c:
cls
@call run
exit
