[sdl]
priority=higher higher

[dosbox]
memsize=64

[cpu]
cputype=pentium_slow
cycles=30000
cycleup=50000
cycledown=50000

[fluidsynth]
soundfont=./mt32/SoundCanvas.sf2

[sblaster]
oplmode=opl3

[ipx]
ipx=true

[autoexec]
mount c .\eXoDOS\MagCarp2
imgmount d ".\eXoDOS\MagCarp2\cd\Magic Carpet 2.cue" -t cdrom
C:
@cls
@call run
exit
