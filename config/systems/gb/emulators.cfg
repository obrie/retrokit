default = "lr-autoselect"
lr-autoselect = "ln -fs $retropie_dir/libretrocores/lr-mgba/mgba_libretro.so /tmp/gb-core.so; [[ %ROM% == *'2 Player'* ]] && ln -fs $retropie_dir/libretrocores/lr-tgbdual/tgbdual_libretro.so /tmp/gb-core.so; $retropie_emulators_dir/retroarch/bin/retroarch -L /tmp/gb-core.so --config $retropie_system_config_dir/retroarch.cfg %ROM%"
