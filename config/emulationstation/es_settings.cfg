<?xml version="1.0"?>

<!-- Disable sounds when navigating -->
<bool name="EnableSounds" value="false" />

<!-- Enable high-performance video player (disabled until https://github.com/RetroPie/EmulationStation/pull/790 is merged) -->
<bool name="VideoOmxPlayer" value="false" />

<!-- Rely on scraper to generate gamelists -->
<bool name="ParseGamelistOnly" value="true" />

<!-- Disable screensaver (dimming) -->
<int name="ScreenSaverTime" value="0" />
<int name="SystemSleepTime" value="0" />

<!-- Set default theme -->
<string name="ThemeSet" value="pixel-metadata" />

<!-- Collections -->
<string name="CollectionSystemsCustom" value="C64 Dreams: Best Of,Keyboard,Lightguns,Trackball,Manuals,Multiplayer,Multiplayer: 4+,Multitap" />
<string name="CollectionSystemsAuto" value="all,favorites" />

<!-- Always keep the gamelist info up to date -->
<string name="SaveGamelistsMode" value="always" />

<!-- Don't allow modification of settings -->
<string name="UIMode" value="Kiosk" />

<!-- Ignore articles like "the" / "a" when sorting game titles -->
<bool name="IgnoreLeadingArticles" value="true" />

<!-- Avoid accidentally removing games from Favorites -->
<bool name="DoublePressRemovesFromFavs" value="true" />

<!-- Allow passkey to work from any controller, including those just with HATs -->
<string name="UIMode_passkey" value="bbabbbbabb" />
